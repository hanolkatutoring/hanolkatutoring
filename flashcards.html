<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-navy: #1F2D3D;
      --pale-sky: #F0F4F8;
      --cool-silver: #D3DDE6;
      --accent-coral: #F37A6B;
      --accent-ink: #334E68;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--pale-sky);
      color: var(--deep-navy);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    nav {
      background-color: var(--deep-navy);
      color: white;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--deep-navy);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      flex-direction: column;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: var(--accent-ink);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    header {
      text-align: center;
      padding: 6rem 2rem;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--accent-ink);
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
      color: var(--deep-navy);
    }

    footer {
      background-color: var(--deep-navy);
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
