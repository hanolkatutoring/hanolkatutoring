<h4>Calculating Genetic Diversity:</h4>
<p>Genetic diversity can be quantified using the formula:</p>
<p><strong>Number of Different Alleles in a Population = 2<sup>n</sup></strong></p>
<p>Where:</p>
<ul>
  <li>n = the number of chromosome pairs.</li>
</ul>

<h5>Example:</h5>
<p>If a species has 3 chromosome pairs, the number of different combinations of chromosomes due to independent assortment alone is:</p>
<p>2<sup>3</sup> = 8 combinations</p>
<p>When combined with crossing over and random fertilisation, the possible genetic combinations increase exponentially.</p>

<h4>Importance of Genetic Diversity:</h4>
<ul>
  <li><strong>Increased Adaptation:</strong> Higher genetic diversity allows populations to adapt to changing environments.</li>
  <li><strong>Reduced Risk of Extinction:</strong> Populations with low genetic diversity are more susceptible to diseases and environmental changes.</li>
  <li><strong>Conservation Efforts:</strong> Breeding programs aim to maintain or increase genetic diversity in endangered species to prevent inbreeding depression.</li>
</ul>

<h4>Genetic Bottlenecks and Founder Effects:</h4>

<h5>Genetic Bottleneck:</h5>
<ul>
  <li>A sudden reduction in population size due to a catastrophic event (e.g., natural disaster, habitat destruction).</li>
  <li>Results in a reduction in genetic diversity as some alleles may be lost.</li>
</ul>

<h5>Founder Effect:</h5>
<ul>
  <li>Occurs when a small group of individuals colonises a new area.</li>
  <li>The new population carries only a small fraction of the original population’s genetic diversity.</li>
  <li>The new population may have a significantly different allele frequency compared to the original population.</li>
</ul>

<h4>Genetic Diversity:</h4> 
<p>Genetic diversity is the number of different alleles of genes within a population. It is a key factor enabling natural selection and evolution to occur.</p>

    </ul>
  </li>
  <li><strong>Reproductive Success:</strong> Individuals with advantageous alleles are more likely to survive, reproduce, and pass on those alleles.</li>
  <li>Over many generations, the frequency of beneficial alleles increases within the gene pool.</li>
</ul>

<h4>Types of Selection:</h4> 
<ul>
  <li><strong>Directional Selection:</strong>
    <ul>
      <li>Selection pressure favours one extreme phenotype.</li>
      <li>Common example: Antibiotic resistance in bacteria.</li>
      <li>Results in a shift in the population mean over time.</li>
    </ul>
  </li>
  <li><strong>Stabilising Selection:</strong>
    <ul>
      <li>Selection pressure favours the average phenotype, reducing variation.</li>
      <li>Example: Human birth weights – very low and very high weights are selected against.</li>
    </ul>
  </li>
</ul>

<h4>Adaptations:</h4>
<p>Adaptations are characteristics that increase an organism’s chance of survival and reproduction.</p>
<ul>
  <li><strong>Anatomical:</strong> Structural features (e.g., thick fur for insulation).</li>
  <li><strong>Physiological:</strong> Internal processes (e.g., enzymes functioning at extreme temperatures).</li>
  <li><strong>Behavioural:</strong> Actions or patterns of behaviour (e.g., migration, nocturnal activity).</li>
</ul>


<h3>Species and Taxonomy</h3>

<h4>Species:</h4>
<p>A species is defined as a group of organisms capable of interbreeding to produce fertile offspring.</p>

<h4>Courtship Behaviour:</h4>
<p>Courtship behaviour is crucial for species recognition and successful mating. It enables organisms to:</p>
<ul>
  <li>Identify members of the same species.</li>
  <li>Identify a mate capable of breeding.</li>
  <li>Synchronise mating behaviour to maximise reproductive success.</li>
</ul>

<h4>Phylogenetic Classification:</h4>
<p>A classification system based on evolutionary relationships and genetic similarities. It is hierarchical, with no overlap between groups. The order of taxa is:</p>
<ul>
  <li><strong>Domain</strong> - Largest taxon, e.g., Bacteria, Archaea, Eukarya.</li>
  <li><strong>Kingdom</strong></li>
  <li><strong>Phylum</strong></li>
  <li><strong>Class</strong></li>
  <li><strong>Order</strong></li>
  <li><strong>Family</strong></li>
  <li><strong>Genus</strong></li>
  <li><strong>Species</strong> - Most specific taxon.</li>
</ul>

<h4>Binomial Nomenclature:</h4>
<p>Organisms are named using the binomial system, consisting of two parts:</p>
<ul>
  <li><strong>Genus:</strong> Capitalised (e.g., Homo).</li>
  <li><strong>Species:</strong> Lowercase (e.g., sapiens).</li>
  <li>e.g., <i>Homo sapiens</i></li>
</ul>

<h4>Advances in Classification:</h4>
<p>Modern classification methods utilise:</p>
<ul>
  <li>DNA sequencing</li>
  <li>RNA analysis</li>
  <li>Amino acid sequence comparison</li>
  <li>Immunological studies</li>
</ul>


<h3>Biodiversity within a Community</h3>

<h4>Biodiversity:</h4>
<p>Biodiversity refers to the variety of species, genetic material, and ecosystems in a given area. It can be considered at different scales:</p>
<ul>
  <li><strong>Local Habitat:</strong> e.g., a woodland area.</li>
  <li><strong>Global Scale:</strong> e.g., the Amazon Rainforest.</li>
</ul>

<h4>Species Richness:</h4>
<p>A measure of the number of different species present in a community.</p>

<h4>Index of Diversity (d):</h4>
<p>A quantitative measure that considers both the number of species and the abundance of each species:</p>
<p><strong>Formula:</strong></p>
<pre>d = N(N - 1) / Σn(n - 1)</pre>
<ul>
  <li>N = Total number of organisms of all species</li>
  <li>n = Total number of organisms of each species</li>
</ul>

<h4>Impact of Farming Techniques:</h4>
<p>Intensive farming reduces biodiversity through:</p>
<ul>
  <li>Habitat destruction</li>
  <li>Monoculture practices</li>
  <li>Pesticide and herbicide use</li>
</ul>

<h4>Conservation vs. Farming:</h4>
<ul>
  <li>Conservation efforts aim to maintain biodiversity while balancing agricultural productivity.</li>
</ul>


<h3> Investigating Diversity</h3>

<h4>Measuring Genetic Diversity:</h4>
<p>Genetic diversity can be assessed by comparing:</p>
<ul>
  <li><strong>Observable Characteristics:</strong> e.g., flower colour, leaf shape.</li>
  <li><strong>DNA Base Sequences:</strong> Direct comparison of genetic material.</li>
  <li><strong>mRNA Base Sequences:</strong> Transcript analysis.</li>
  <li><strong>Amino Acid Sequences:</strong> Protein structure comparison.</li>
</ul>

<h4>Gene Technology:</h4>
<ul>
  <li>Advances in gene technology allow direct DNA sequencing, providing more accurate data on genetic variation.</li>
  <li>Previously, genetic diversity was inferred from observable characteristics, which is less precise.</li>
</ul>

<h4>Quantitative Investigations of Variation:</h4>
<ul>
  <li>Data collection from random samples ensures unbiased data.</li>
  <li>Data analysis involves calculating mean values and standard deviations.</li>
  <li>Standard deviation provides insight into the spread of data and helps in comparing genetic variation.</li>
</ul>


<h3>Key Points to Remember:</h3>
<ul>
  <li>Genetic diversity is crucial for natural selection and evolution.</li>
  <li>Phylogenetic classification is based on evolutionary relationships, using a hierarchical system of taxa.</li>
  <li>Biodiversity is measured using species richness and indices of diversity.</li>
  <li>Farming practices can significantly reduce biodiversity.</li>
  <li>Advancements in genetic analysis provide more accurate methods for investigating genetic diversity.</li>
</ul>

        <h3>Photosynthesis</h3>
<p><strong>Definition:</strong> Photosynthesis is the process by which green plants, algae, and some bacteria convert light energy into chemical energy, producing glucose and oxygen from carbon dioxide and water.</p>

<p><strong>General Equation:</strong> 6CO₂ + 6H₂O → light energy → C₆H₁₂O₆ + 6O₂</p>

<h3>Adaptations of Leaves for Photosynthesis</h3>
<ul>
  <li><strong>Large Surface Area:</strong> Maximizes light absorption.</li>
  <li><strong>Thin Structure:</strong> Short diffusion distance for gases.</li>
  <li><strong>Transparent Cuticle and Epidermis:</strong> Allows light to penetrate to mesophyll cells.</li>
  <li><strong>Palisade Mesophyll Cells:</strong> Packed with chloroplasts for maximum light absorption.</li>
  <li><strong>Numerous Stomata:</strong> Facilitates gas exchange.</li>
  <li><strong>Air Spaces in Spongy Mesophyll:</strong> Enhances diffusion of gases.</li>
  <li><strong>Xylem and Phloem:</strong> Transport water to leaves and sugars away from leaves.</li>
</ul>

<h3>The Light-Dependent Reaction (LDR)</h3>
<p><strong>Location:</strong> Occurs in the thylakoid membranes of chloroplasts.</p>

<h4>Key Components</h4>
<ul>
  <li><strong>Photosystems:</strong> Complexes containing chlorophyll and accessory pigments.</li>
  <li><strong>Photosystem II (PSII):</strong> Absorbs light best at 680 nm.</li>
  <li><strong>Photosystem I (PSI):</strong> Absorbs light best at 700 nm.</li>
  <li><strong>Electron Transport Chain (ETC):</strong> Series of electron carriers.</li>
  <li><strong>ATP Synthase:</strong> Enzyme that synthesizes ATP.</li>
</ul>

<h4>Process Overview</h4>
<ul>
  <li><strong>Photon Absorption:</strong> Light energy excites electrons in special pair chlorophyll alpha molecules in PSII. Excited electrons are released (photoionization) and passed to the ETC.</li>
  <li><strong>Photolysis of Water:</strong> Water molecules are split into electrons, protons (H⁺), and oxygen using light energy.</li>
</ul>
<p><strong>Equation:</strong> 2H₂O → 4H⁺ + 4e⁻ + O₂</p>

<ul>
  <li><strong>Electron Transport:</strong> Electrons move through the ETC, releasing energy used to pump H⁺ into the thylakoid lumen, creating a proton gradient.</li>
  <li><strong>Chemiosmosis:</strong> H⁺ ions diffuse back into the stroma by facilitated diffusion through ATP synthase, driving the synthesis of ATP from ADP and inorganic phosphate (Pi).</li>
  <li><strong>Formation of NADPH:</strong> Electrons reach PSI, are re-energized by light, and reduce NADP⁺ to NADPH using H⁺ from the stroma.</li>
</ul>

<h4>Products of the Light-Dependent Reaction</h4>
<ul>
  <li><strong>ATP:</strong> Provides energy for the Calvin cycle.</li>
  <li><strong>NADPH:</strong> Provides reducing power for the Calvin cycle.</li>
  <li><strong>Oxygen:</strong> Byproduct released into the atmosphere.</li>
</ul>

<h3>The Light-Independent Reaction (Calvin Cycle)</h3>
<p><strong>Location:</strong> Occurs in the stroma of chloroplasts.</p>

<h4>Key Enzyme</h4>
<ul>
  <li><strong>Ribulose Bisphosphate Carboxylase/Oxygenase (RuBisCO):</strong> Catalyzes the fixation of CO₂.</li>
</ul>

<h4>Process Overview</h4>
<ul>
  <li><strong>Carbon Fixation:</strong> CO₂ combines with ribulose bisphosphate (RuBP, a 5-carbon sugar) and RuBisCO catalyses this reaction to form two molecules of glycerate-3-phosphate (GP).</li>
  <li><strong>Reduction:</strong> GP is reduced to triose phosphate (do not abbreviate to TP in the exam) by the hydrolysis of ATP and by using NADPH from the LDR.</li>
  <li><strong>Regeneration of RuBP:</strong> Some TP molecules are used to regenerate RuBP using energy from ATP hydrolysis, enabling the cycle to continue.</li>
  <li><strong>Glucose Formation:</strong> Some TP molecules are used to synthesize glucose and other carbohydrates.</li>
</ul>

<h4>Summary of the Calvin Cycle</h4>
<ul>
  <li><strong>For every 6 CO₂ molecules fixed:</strong></li>
  <ul>
    <li>12 TP molecules are produced.</li>
    <li>2 TP molecules are used to form glucose.</li>
    <li>10 TP molecules are used to regenerate 6 RuBP molecules.</li>
  </ul>
</ul>

<h3>Factors Affecting Photosynthesis</h3>

<h4>Light Intensity</h4>
<ul>
  <li><strong>Low Light:</strong> Limits the rate of LDR.</li>
  <li><strong>High Light:</strong> Increases the rate up to a saturation point.</li>
</ul>

<h4>Carbon Dioxide Concentration</h4>
<ul>
  <li><strong>Low CO₂:</strong> Limits the rate of the Calvin cycle.</li>
  <li><strong>High CO₂:</strong> Increases the rate up to a saturation point.</li>
</ul>

<h4>Temperature</h4>
<ul>
  <li><strong>Low Temperature:</strong> Enzyme activity is reduced.</li>
  <li><strong>Optimal Temperature:</strong> Enzymes function efficiently.</li>
  <li><strong>High Temperature:</strong> Enzymes may denature, reducing the rate.</li>
</ul>

<h4>Water Availability</h4>
<ul>
  <li><strong>Water Stress:</strong> Causes stomata to close, reducing CO₂ uptake.</li>
</ul>

<h3>Investigating Photosynthesis</h3>

<h4>Measuring Oxygen Production</h4>
<ul>
  <li><strong>Aquatic Plants:</strong> Use of a photometer to measure oxygen bubbles produced under different conditions.</li>
</ul>

<h4>Measuring Carbon Dioxide Uptake</h4>
<ul>
  <li><strong>Hydrogencarbonate Indicator:</strong> Changes color based on CO₂ concentration.</li>
</ul>

<h4>Measuring Carbohydrate Production</h4>
<ul>
  <li><strong>Iodine Test:</strong> Detects the presence of starch in leaves.</li>
</ul>

<h4>Chromatography</h4>
<ul>
  <li><strong>Pigment Separation:</strong> Identifies different photosynthetic pigments based on comparison of their Rf values to known values.</li>
</ul>

        <h3>Respiration</h3>
<p><strong>Definition:</strong> Respiration is the biochemical process by which cells extract energy from organic molecules, primarily glucose, to produce ATP. It occurs in all living cells and consists of four main stages: Glycolysis, Link Reaction, Krebs Cycle, and Oxidative Phosphorylation.</p>

<h3>Overall Equation of Aerobic Respiration</h3>
<p>Glucose + Oxygen → Carbon Dioxide + Water + Energy</p>
<p><strong>Equation:</strong> C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O + 38 ATP</p>

<h3>Stages of Aerobic Respiration</h3>

<h4>1. Glycolysis</h4>
<p><strong>Location:</strong> Cytoplasm of the cell.</p>

<p><strong>Process Overview:</strong></p>
<ul>
  <li><strong>Phosphorylation of Glucose:</strong> Glucose (6C) is phosphorylated using 2 ATP to form hexose bisphosphate.</li>
  <li><strong>Lysis:</strong> Hexose bisphosphate splits into two triose phosphate (TP) molecules (3C each).</li>
  <li><strong>Oxidation of TP:</strong> Each TP is oxidized, transferring electrons and H⁺ to NAD⁺ to form 2 NADH (reduced NAD).</li>
  <li><strong>ATP Production:</strong> 4 ATP molecules are produced by substrate-level phosphorylation (net gain of 2 ATP per glucose molecule).</li>
</ul>

<p><strong>Products per Glucose Molecule:</strong></p>
<ul>
  <li>2 ATP (net gain)</li>
  <li>2 NADH</li>
  <li>2 Pyruvate (3C)</li>
</ul>

<h4>Transport of Pyruvate into the Mitochondrial Matrix</h4>
<p>After glycolysis, pyruvate (3C) is actively transported from the cytoplasm into the mitochondrial matrix. This transport requires specific carrier proteins located in the mitochondrial membrane and utilizes ATP to facilitate the movement against the concentration gradient.</p>

<h4>2. Link Reaction</h4>
<p><strong>Location:</strong> Mitochondrial matrix.</p>

<p><strong>Process Overview:</strong></p>
<ul>
  <li><strong>Decarboxylation:</strong> Each pyruvate (3C) is decarboxylated, releasing 1 CO₂ molecule per pyruvate.</li>
  <li><strong>Oxidation:</strong> NAD⁺ is reduced to NADH by accepting electrons and H⁺ from pyruvate.</li>
  <li><strong>Formation of Acetyl CoA:</strong> The remaining 2C acetyl group binds with coenzyme A to form acetyl CoA.</li>
</ul>

<p><strong>Products per Glucose Molecule (2 Pyruvate):</strong></p>
<ul>
  <li>2 Acetyl CoA</li>
  <li>2 NADH</li>
  <li>2 CO₂</li>
</ul>

<h4>3. Krebs Cycle (Citric Acid Cycle)</h4>
<p><strong>Location:</strong> Mitochondrial matrix.</p>

<p><strong>Process Overview:</strong></p>
<ul>
  <li><strong>Acetyl CoA Entry:</strong> Acetyl CoA (2C) combines with oxaloacetate (4C) to form citrate (6C).</li>
  <li><strong>Decarboxylation and Oxidation:</strong> Citrate undergoes a series of decarboxylation and oxidation steps, producing CO₂, NADH, and FADH₂.</li>
  <li><strong>ATP Production:</strong> One ATP molecule is generated by substrate-level phosphorylation per cycle.</li>
  <li><strong>Regeneration of Oxaloacetate:</strong> Oxaloacetate is regenerated, allowing the cycle to continue.</li>
</ul>

<p><strong>Products per Glucose Molecule (2 cycles per glucose):</strong></p>
<ul>
  <li>4 CO₂</li>
  <li>6 NADH</li>
  <li>2 FADH₂</li>
  <li>2 ATP</li>
</ul>

<h4>4. Oxidative Phosphorylation</h4>
<p><strong>Location:</strong> Inner mitochondrial membrane (cristae).</p>

<p><strong>Process Overview:</strong></p>
<ul>
  <li><strong>Electron Transport Chain (ETC):</strong> NADH and FADH₂ donate electrons to the ETC, releasing energy as electrons pass through protein complexes.</li>
  <li><strong>Proton Gradient:</strong> Energy from electrons pumps H⁺ ions from the matrix to the intermembrane space, creating a proton gradient.</li>
  <li><strong>Chemiosmosis:</strong> H⁺ ions diffuse back into the matrix through ATP synthase, driving the production of ATP from ADP and Pi.</li>
  <li><strong>Formation of Water:</strong> Electrons combine with O₂ (final electron acceptor) and H⁺ to form water (H₂O).</li>
</ul>

<p><strong>ATP Yield from Oxidative Phosphorylation:</strong></p>
<ul>
  <li>Each NADH generates approximately 2.5 ATP.</li>
  <li>Each FADH₂ generates approximately 1.5 ATP.</li>
</ul>

<h4>Total ATP Yield in Aerobic Respiration</h4>
<ul>
  <li>Glycolysis: 2 ATP</li>
  <li>Link Reaction: 0 ATP</li>
  <li>Krebs Cycle: 2 ATP</li>
  <li>Oxidative Phosphorylation: 34 ATP</li>
</ul>
<p><strong>Total:</strong> 38 ATP per glucose molecule (theoretical maximum, often lower in reality due to membrane leaks and proton gradients).</p>

<h3>Anaerobic Respiration</h3>
<p><strong>Definition:</strong> Anaerobic respiration occurs in the absence of oxygen, leading to incomplete oxidation of glucose and a lower ATP yield.</p>
<li> Anaerobic respiration takes place in the cytoplasm only (glycolysis)
<h4>In Animals:</h4>
<ul>
  <li>Pyruvate is reduced to lactate (lactic acid), regenerating NAD⁺ to allow glycolysis to continue.</li>
  <li>Lactic acid can be converted back to pyruvate in the liver when oxygen is available again (oxygen debt).</li>
  <li><strong>Equation:</strong> Glucose → 2 Lactate + 2 ATP</li>
</ul>

<h4>In Plants and Yeast:</h4>
<ul>
  <li>Pyruvate is decarboxylated to ethanal and CO₂ is released, then ethanal is reduced to ethanol, regenerating NAD⁺ to allow glycolysis to continue.</li>
  <li><strong>Equation:</strong> Glucose → 2 Ethanol + 2 CO₂ + 2 ATP</li>
</ul>

<h3>Respiratory Substrates</h3>
<ul>
  <li><strong>Carbohydrates:</strong> Glucose is the primary substrate; complete oxidation yields 38 ATP.</li>
  <li><strong>Lipids:</strong> Broken down into glycerol and fatty acids; fatty acids undergo β-oxidation to produce acetyl CoA, generating large amounts of ATP.</li>
  <li><strong>Proteins:</strong> Deaminated to form keto acids, which enter the Krebs cycle.</li>
</ul>

<h3>Respiratory Quotient (RQ)</h3>
<p><strong>Definition:</strong> The ratio of CO₂ produced to O₂ consumed during respiration, indicating the type of substrate being used.</p>
<p><strong>Equation:</strong> RQ = CO₂ produced / O₂ consumed</p>
<ul>
  <li>Carbohydrates: RQ ≈ 1.0</li>
  <li>Lipids: RQ ≈ 0.7</li>
  <li>Proteins: RQ ≈ 0.9</li>
</ul>

      "Energy and Ecosystems": `
        <h3> Energy and Ecosystems</h3>
<p><strong>Ecosystem Overview</strong><br>
Ecosystem: A biological community of interacting organisms and their physical environment in a given area.</p>

<ul>
  <li><strong>Biotic factors:</strong> Living components (e.g., plants, animals, microorganisms).</li>
  <li><strong>Abiotic factors:</strong> Non-living components (e.g., temperature, light, water).</li>
</ul>

<p><strong>Trophic Levels</strong></p>
<ul>
  <li><strong>Producers (Autotrophs):</strong> Organisms that synthesize organic compounds from CO₂, primarily through photosynthesis (e.g., plants, algae).</li>
  <li><strong>Consumers (Heterotrophs):</strong> Organisms that obtain energy by consuming other organisms.</li>
  <li><strong>Primary consumers:</strong> Herbivores feeding on producers.</li>
  <li><strong>Secondary consumers:</strong> Carnivores feeding on primary consumers.</li>
  <li><strong>Tertiary consumers:</strong> Carnivores feeding on secondary consumers.</li>
  <li><strong>Decomposers (Saprobionts):</strong> Microorganisms (e.g., bacteria, fungi) that break down dead organic matter, releasing nutrients back into the ecosystem.</li>
</ul>

<p><strong>Energy Flow</strong></p>
<ul>
  <li>Energy enters ecosystems through photosynthesis by producers.</li>
  <li>Energy is transferred through trophic levels via consumption.</li>
  <li>At each trophic level, energy is lost due to:</li>
  <ul>
    <li><strong>Respiration:</strong> Energy used for metabolic processes.</li>
    <li><strong>Excretion:</strong> Energy lost in waste products.</li>
    <li><strong>Heat:</strong> Energy lost to the environment.</li>
  </ul>
</ul>

<h3> Energy Transfer and Productivity</h3>
<p><strong>Gross and Net Primary Production</strong></p>
<ul>
  <li><strong>Gross Primary Production (GPP):</strong> Total chemical energy converted from light energy by producers per unit area per unit time.</li>
  <li><strong>Respiratory Losses (R):</strong> Energy used by producers for respiration.</li>
  <li><strong>Net Primary Production (NPP):</strong> Energy remaining after respiratory losses; available for growth and consumption by other trophic levels.</li>
</ul>

<p><strong>Equation:</strong> NPP = GPP - R</p>
<p><strong>Units:</strong> Typically expressed in kJ m⁻² year⁻¹.</p>

<p><strong>Measuring Biomass</strong></p>
<ul>
  <li><strong>Biomass:</strong> The total mass of living material in a specific area at a given time.</li>
  <li>Measured as:</li>
  <ul>
    <li><strong>Dry mass:</strong> Organisms are dried to remove water content, then weighed.</li>
    <li><strong>Calorimetry:</strong> Burning dry biomass to measure the energy content based on heat released into the surrounding set volume of water.</li>
  </ul>
</ul>

<p><strong>Energy Transfer Efficiency</strong></p>
<ul>
  <li><strong>Net Production (N)</strong> for consumers can be calculated:</li>
</ul>

<p><strong>Equation:</strong> N = I - (F + R)</p>
<ul>
  <li><strong>I:</strong> Ingested energy</li>
  <li><strong>F:</strong> Energy lost in faeces and urine</li>
  <li><strong>R:</strong> Energy lost through respiration</li>
</ul>

<p><strong>Efficiency of energy transfer between trophic levels:</strong></p>
<p><strong>Equation:</strong> (Energy available after transfer / Energy available before transfer) × 100%</p>
<p>Typically, only about 10% of energy is transferred from one trophic level to the next.</p>

<p><strong>Improving Energy Transfer in Agriculture</strong></p>
<ul>
  <li><strong>Simplifying food webs:</strong></li>
  <ul>
    <li>Reducing the number of trophic levels to minimize energy loss.</li>
    <li>Controlling pests and competitors to ensure more energy is directed to desired crops or livestock.</li>
  </ul>
  <li><strong>Reducing respiratory losses:</strong></li>
  <ul>
    <li>Keeping animals in warm environments to reduce energy spent on thermoregulation.</li>
    <li>Restricting movement to reduce energy expenditure.</li>
    <li>Providing high-energy feed to promote growth.</li>
  </ul>
</ul>

<p><strong>Summary of Key Equations</strong></p>
<ul>
  <li><strong>Net Primary Production:</strong> NPP = GPP - R</li>
  <li><strong>Net Production of Consumers:</strong> N = I - (F + R)</li>
  <li><strong>Efficiency of Energy Transfer:</strong> (Energy after transfer / Energy before transfer) × 100%</li>
</ul>

      "Nutrient Cycles": `
        <h3> Nutrient Cycles</h3>
<p><strong>General Principles</strong></p>
<ul>
  <li>Nutrients are recycled within ecosystems through biogeochemical cycles.</li>
  <li>Key processes involve:</li>
  <ul>
    <li><strong>Assimilation:</strong> Conversion of nutrients into useful molecules by organisms.</li>
    <li><strong>Decomposition:</strong> Breakdown of organic matter, releasing nutrients.</li>
  </ul>
</ul>

<p><strong>The Nitrogen Cycle</strong></p>
<ul>
  <li><strong>Nitrogen Fixation:</strong></li>
  <ul>
    <li>Conversion of atmospheric N₂ into ammonia (NH₃) or ammonium (NH₄⁺).</li>
    <li>Carried out by:</li>
    <ul>
      <li>Free-living nitrogen-fixing bacteria (e.g., Azotobacter).</li>
      <li>Mutualistic bacteria in root nodules of legumes (e.g., Rhizobium).</li>
      <li>Atmospheric fixation – lightning breaks the triple bond between nitrogen.</li>
    </ul>
  </ul>
  <li><strong>Ammonification:</strong></li>
  <ul>
    <li>Decomposition of organic nitrogen compounds into ammonia (turn into ammonium ions when dissolved in water) by saprobionts.</li>
  </ul>
  <li><strong>Nitrification:</strong></li>
  <ul>
    <li>Oxidation of ammonium ions to nitrites (NO₂⁻) and then to nitrates (NO₃⁻) by nitrifying bacteria (e.g., Nitrosomonas and Nitrobacter).</li>
  </ul>
  <li><strong>Denitrification:</strong></li>
  <ul>
    <li>Conversion of nitrates back into nitrogen gas by denitrifying bacteria under anaerobic conditions (e.g., when the soil is waterlogged).</li>
  </ul>
</ul>

<p><strong>The Phosphorus Cycle</strong></p>
<ul>
  <li>Phosphorus exists mainly as phosphate ions (PO₄³⁻) in rocks.</li>
  <li>Weathering releases phosphate into soil and water.</li>
  <li>Plants absorb phosphate ions; animals obtain phosphorus by consuming plants.</li>
  <li>Decomposition of organic matter returns phosphate to the soil.</li>
  <li>Phosphate can also be lost to aquatic systems and eventually form sedimentary rocks.</li>
</ul>

<p><strong>Role of Mycorrhizae</strong></p>
<ul>
  <li>Symbiotic association between fungi and plant roots.</li>
  <li>Fungi increase the surface area for water and mineral absorption, particularly phosphate.</li>
  <li>Plants provide carbohydrates to the fungi.</li>
</ul>

<h3> Fertilisers and Environmental Issues</h3>
<p><strong>Types of Fertilisers</strong></p>
<ul>
  <li><strong>Natural (Organic) Fertilisers:</strong></li>
  <ul>
    <li>Composed of organic matter such as manure or compost.</li>
    <li>Release nutrients slowly as they decompose.</li>
  </ul>
  <li><strong>Artificial (Inorganic) Fertilisers:</strong></li>
  <ul>
    <li>Manufactured chemicals containing specific ratios of nutrients (e.g., NPK fertilisers).</li>
    <li>Provide immediate nutrient availability.</li>
  </ul>
</ul>

<p><strong>Environmental Issues</strong></p>
<ul>
  <li><strong>Leaching:</strong></li>
  <ul>
    <li>Excess nutrients, especially nitrates, are washed from the soil into water bodies.</li>
    <li>Can lead to contamination of drinking water and aquatic ecosystems.</li>

      "Nervous Coordination": `
        <p><strong>Neurones:</strong> Specialised cells adapted for rapid transmission of electrical impulses across the nervous system.</p>
<ul>
  <li><strong>Sensory Neurones:</strong> Carry impulses from sensory receptors to the CNS.</li>
  <li><strong>Relay Neurones:</strong> Found within the CNS; connect sensory and motor neurones.</li>
  <li><strong>Motor Neurones:</strong> Carry impulses from the CNS to effectors (muscles/glands).</li>
</ul>
<br>
<p><strong>Neurone Structure:</strong></p>
<ul>
  <li><strong>Cell body (soma):</strong> Contains nucleus and organelles.</li>
  <li><strong>Dendrites:</strong> Receive impulses and transmit them to the cell body.</li>
  <li><strong>Axon:</strong> Long fibre conducting impulses away from the cell body.</li>
  <li><strong>Myelin Sheath:</strong> Fatty insulation layer formed by Schwann cells; speeds up impulse transmission.</li>
  <li><strong>Nodes of Ranvier:</strong> Gaps in myelin sheath; enable saltatory conduction.</li>
  <li><strong>Axon Terminals:</strong> Form synapses with other neurones or effectors.</li>
</ul>
<br>
<p><strong>Resting Potential (~–70 mV):</strong> Electrical charge difference across the membrane when the neurone is not transmitting.</p>
<ul>
  <li><strong>Sodium–Potassium Pump:</strong> Actively transports 3 Na⁺ out and 2 K⁺ in per ATP hydrolysed.</li>
  <li><strong>Membrane Permeability:</strong> More permeable to K⁺ than Na⁺, leading to net negative charge inside.</li>
</ul>
<br>
<p><strong>Action Potential:</strong> Temporary reversal of resting potential allowing impulse transmission.</p>
<ol>
  <li><strong>Resting State:</strong> -70 mV; voltage-gated channels closed; pump active.</li>
  <li><strong>Depolarisation:</strong> Stimulus opens Na⁺ channels; Na⁺ influx causes potential to rise to +40 mV.</li>
  <li><strong>Repolarisation:</strong> Na⁺ channels close, K⁺ channels open; K⁺ efflux restores negativity.</li>
  <li><strong>Hyperpolarisation:</strong> Excess K⁺ outflow lowers potential below resting.</li>
  <li><strong>Restoration:</strong> Pumps restore ion gradients and resting potential.</li>
</ol>
<br>
<p><strong>Refractory Period:</strong> Brief unresponsive period following an action potential.</p>
<ul>
  <li><strong>Absolute Refractory:</strong> Na⁺ channels inactivated — no new AP possible.</li>
  <li><strong>Relative Refractory:</strong> Hyperpolarised — stronger stimulus needed.</li>
  <li><strong>Functions:</strong> Ensures unidirectional flow, discrete impulses, limits frequency.</li>
</ul>
<br>
<p><strong>Factors Affecting Speed of Conduction:</strong></p>
<ul>
  <li><strong>Myelination:</strong> Saltatory conduction increases speed.</li>
  <li><strong>Axon Diameter:</strong> Larger diameter = less resistance = faster conduction.</li>
  <li><strong>Temperature:</strong> Higher temperature increases ion movement and enzyme activity.</li>
</ul>
<br>
<p><strong>Cholinergic Synapse:</strong> A synapse where acetylcholine (ACh) is the neurotransmitter.</p>
<ul>
  <li><strong>Presynaptic Neurone:</strong> Contains vesicles of ACh.</li>
  <li><strong>Synaptic Cleft:</strong> ~20 nm gap between neurones.</li>
  <li><strong>Postsynaptic Membrane:</strong> Contains ACh receptors linked to Na⁺ channels.</li>
</ul>
<br>
<p><strong>Transmission Across a Cholinergic Synapse:</strong></p>
<ol>
  <li>AP arrives → Ca²⁺ channels open → Ca²⁺ enters presynaptic neurone.</li>
  <li>Vesicles fuse → ACh released into cleft by exocytosis.</li>
  <li>ACh binds receptors → Na⁺ channels open → Na⁺ influx → depolarisation.</li>
  <li>If threshold met → new AP generated in postsynaptic neurone.</li>
  <li>Acetylcholinesterase breaks down ACh → choline + acetate reabsorbed.</li>
</ol>
<br>
<p><strong>Summation at Synapses:</strong></p>
<ul>
  <li><strong>Spatial Summation:</strong> Multiple presynaptic neurones release neurotransmitter simultaneously to one postsynaptic neurone.</li>
  <li><strong>Temporal Summation:</strong> One presynaptic neurone releases neurotransmitter multiple times in rapid succession.</li>
  <li><strong>Purpose:</strong> Amplifies weak signals, integrates multiple inputs.</li>
</ul>
<br>
<p><strong>Drug Effects on Synapses:</strong></p>
<ul>
  <li><strong>Agonists:</strong> Mimic neurotransmitters (e.g., nicotine).</li>
  <li><strong>Antagonists:</strong> Block receptors (e.g., curare).</li>
  <li><strong>Enzyme Inhibitors:</strong> Prolong neurotransmitter action (e.g., neostigmine).</li>
  <li><strong>Reuptake Inhibitors:</strong> Increase neurotransmitter levels (e.g., SSRIs).</li>
  <li><strong>Promote Release:</strong> Enhance neurotransmitter output (e.g., amphetamines).</li>
</ul>
<br>
<p><strong>Neuromuscular Junction:</strong> A specialised synapse between a motor neurone and a skeletal muscle fibre.</p>
<ol>
  <li>AP arrives at motor neurone terminal.</li>
  <li>Ca²⁺ channels open → Ca²⁺ influx → ACh vesicles fuse and release into cleft.</li>
  <li>ACh binds to receptors on sarcolemma → Na⁺ influx → depolarisation.</li>
  <li>AP spreads via T-tubules → stimulates sarcoplasmic reticulum.</li>
  <li>SR releases Ca²⁺ into sarcoplasm → binds to troponin → tropomyosin moves → myosin-binding sites exposed.</li>
  <li>Myosin heads form cross-bridges → power strokes → muscle contracts using ATP.</li>
  <li>ACh broken down by acetylcholinesterase; Ca²⁺ pumped back into SR → muscle relaxes.</li>
</ol>
<br>
<p><strong>Key Differences: Neuromuscular Junction vs Synapse Between Neurones</strong></p>

        <p><h3>Skeletal Muscles</h3></p>

<br>
<p><strong>1. Muscle Basics & Antagonistic Pairs</strong></p>
<ul>
  <li>Muscles contract to generate force. They cannot push — only pull.</li>
  <li>Skeletal muscles attach to bones via <strong>tendons</strong> (non-elastic connective tissue).</li>
  <li>Movement requires the muscle to pull on an <strong>incompressible structure</strong> (bone).</li>
  <li>Skeletal muscles are <strong>effectors</strong> and are stimulated by <strong>motor neurones</strong>.</li>
</ul>
<p><strong>Antagonistic Muscle Action:</strong></p>
<ul>
  <li>Muscles work in <strong>pairs</strong> at joints:</li>
  <ul>
    <li><strong>Agonist (prime mover):</strong> contracts to produce movement.</li>
    <li><strong>Antagonist:</strong> relaxes to allow movement.</li>
    <li>E.g. <strong>Biceps</strong> (contracts to flex elbow), <strong>Triceps</strong> (contracts to extend elbow).</li>
  </ul>
  <li>To maintain <strong>posture</strong>, both muscles contract simultaneously in <strong>isometric contraction</strong> (tension, no movement).</li>
  <li>Movement is controlled by <strong>coordinated contraction</strong> of multiple muscles.</li>
</ul>

<br>
<p><strong>2. Muscle Fibre Ultrastructure</strong></p>
<ul>
  <li>Skeletal muscle is made up of <strong>multinucleated fibres</strong> (cells fused together), each surrounded by a <strong>sarcolemma</strong> (membrane) and filled with:</li>
  <ul>
    <li><strong>Sarcoplasm:</strong> cytoplasm containing:</li>
    <ul>
      <li><strong>Mitochondria</strong> – for aerobic respiration (ATP production).</li>
      <li><strong>Myofibrils</strong> – contractile units.</li>
    </ul>
    <li><strong>Sarcoplasmic Reticulum (SR):</strong> stores <strong>Ca²⁺ ions</strong> and surrounds myofibrils.</li>
    <li><strong>T-tubules:</strong> invaginations of sarcolemma; transmit action potential into fibre.</li>
  </ul>
</ul>

<br>
<p><strong>3. Myofibrils & Sarcomeres</strong></p>
<ul>
  <li><strong>Myofibrils</strong> contain <strong>sarcomeres</strong>, the repeating contractile units between <strong>Z-lines</strong>.</li>
</ul>

<br>
<p><strong>4. Sliding Filament Model of Contraction</strong></p>
<ol>

</ol>

<br>
<p><strong>5. Role of ATP in Muscle Contraction</strong></p>
<ul>
  <li><strong>Detaching myosin</strong> from actin.</li>
  <li><strong>Re-cocking</strong> the myosin head.</li>
  <li><strong>Active transport</strong> of Ca²⁺ back into SR.</li>
</ul>
<p>Muscles have:</p>
<ul>
  <li><strong>Stored ATP</strong> (few seconds)</li>

        <p><h3>Homeostasis</h3></p>
<p><strong>Definition:</strong> Homeostasis is the regulation of the internal environment to maintain stable, optimal conditions for cellular function, despite changes in the external or internal environment. Conditions are maintained within narrow physiological limits around set points.</p>

<p><strong>Why It’s Crucial:</strong></p>
<ul>
  <li><strong>Enzyme function:</strong> Enzymes require optimal conditions (temperature, pH, substrate concentration) to work effectively. Deviations can denature enzymes or slow reactions.</li>
  <li><strong>Cell integrity:</strong> Osmotic balance is essential to prevent lysis (bursting) or crenation (shriveling) of cells.</li>
  <li><strong>Neural function:</strong> The brain is dependent on a constant glucose supply as it cannot store glucose or use lipids effectively.</li>
  <li><strong>Blood pressure and heart rate:</strong> Regulation also relies on homeostatic mechanisms (though not covered here in detail).</li>
</ul>

<p><strong>Key Variables Regulated:</strong></p>
<ul>
  <li>Core body temperature</li>
  <li>Blood glucose concentration</li>
  <li>Blood water potential (osmosoregulation)</li>
</ul>

<p><h3>Principles of Homeostasis</h3></p>
<ul>
  <li><strong>Receptors:</strong> Detect specific stimuli or deviations (e.g., thermoreceptors in the skin and hypothalamus detect changes in body temperature).</li>
  <li><strong>Coordinator (Control Centre):</strong> Often the brain (e.g., hypothalamus), integrates information and initiates response via nervous or endocrine system.</li>
  <li><strong>Effectors:</strong> Muscles or glands that produce a response (e.g., sweat glands or pancreatic islet cells).</li>
</ul>

<p><strong>Negative Feedback:</strong></p>
<ul>
  <li>Most homeostatic control mechanisms involve negative feedback, where a change is detected and an opposite response is triggered to return conditions to the set point.</li>
  <li>Antagonistic systems are common (e.g., insulin vs glucagon).</li>
</ul>

<p><strong>Positive Feedback:</strong></p>
<ul>
  <li>Enhances or amplifies change. Not homeostatic.</li>
  <li><strong>Examples:</strong>
    <ul>
      <li>Oxytocin in childbirth (uterine contractions).</li>
      <li>Blood clotting cascade.</li>
    </ul>
  </li>
</ul>
<br>
<p><h3>Thermoregulation</h3></p>
<p>Controlled by the hypothalamus (thermoregulatory centre)</p>
<ul>
  <li>Receptors in skin and hypothalamus detect temperature changes.</li>
  <li>Effectors include:

      <p><h3>Blood Glucose Regulation</h3></p>
<p><strong>Key Organs and Cells:</strong></p>
<ul>
  <li><strong>Pancreas:</strong> Endocrine function carried out by Islets of Langerhans.
    <ul>
      <li><strong>α-cells:</strong> Secrete glucagon.</li>

  <li><strong>Liver:</strong> Main target organ for hormone action—stores glucose as glycogen or releases it.</li>
  <li><strong>Muscle cells:</strong> Also store glycogen.</li>
</ul>

<p><h3>Hormonal Control Summary</h3></p>

      <th>Condition</th>
      <th>Detected By</th>
      <th>Hormone</th>
      <th>Target</th>
      <th>Effects</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>High blood glucose</td>
      <td>β-cells</td>
      <td>Insulin</td>
      <td>Liver, muscles</td>
      <td>↑ glucose uptake, ↑ glycogenesis, ↓ gluconeogenesis</td>
    </tr>
    <tr>
      <td>Low blood glucose</td>
      <td>α-cells</td>
      <td>Glucagon</td>
      <td>Liver</td>
      <td>↑ glycogenolysis, ↑ gluconeogenesis, ↓ glycogenesis</td>
    </tr>
    <tr>
      <td>Acute low glucose</td>
      <td>Hypothalamus/CNS</td>
      <td>Adrenaline</td>
      <td>Liver</td>
      <td>↑ glycogenolysis (via 2° messenger), ↑ blood glucose</td>
    </tr>
  </tbody>

<p><h3>Mechanisms of Hormone Action</h3></p>
<p><strong>Insulin Action:</strong></p>
<ul>
  <li>Binds to insulin receptors on liver/muscle cells.</li>
  <li>Triggers movement of GLUT4 transporter proteins to the plasma membrane → increases facilitated diffusion of glucose into cells.</li>
  <li>Activates enzymes for glycogenesis (glucose → glycogen).</li>
  <li>Inhibits:
    <ul>
      <li>Glycogenolysis (glycogen breakdown)</li>
      <li>Gluconeogenesis (glucose synthesis from non-carbohydrates).</li>
    </ul>
  </li>
</ul>

<p><strong>Glucagon Action:</strong></p>
<ul>
  <li>Binds to receptors on hepatocytes (liver cells).</li>
  <li>Activates enzymes for:
    <ul>
      <li>Glycogenolysis</li>
      <li>Gluconeogenesis</li>
    </ul>
  </li>
  <li>Inhibits glycogenesis.</li>
</ul>

<p><strong>Adrenaline:</strong></p>
<ul>
  <li>Released in stress/low glucose scenarios.</li>
  <li>Binds to receptors on liver cells, triggering a second messenger cascade:
    <ul>
      <li>Activates adenylyl cyclase → ATP → cAMP</li>
      <li>cAMP activates protein kinase A</li>
      <li>Cascade leads to glycogenolysis</li>
    </ul>
  </li>
  <li>Fast acting, short term.</li>
</ul>

<p><strong>Second Messenger Model (for Glucagon and Adrenaline)</strong></p>
<ul>

      <p><h3>Osmoregulation (Water Potential Regulation)</h3></p>
<p><strong>Key Structures:</strong></p>
<ul>
  <li><strong>Hypothalamus:</strong> Contains osmoreceptors that detect blood water potential.</li>
  <li><strong>Posterior pituitary:</strong> Releases ADH (antidiuretic hormone).</li>
  <li><strong>Kidney (nephron):</strong> Filters and selectively reabsorbs water.</li>
</ul>

<p><h3>Structure of the Mammalian Kidney</h3></p>
<p><strong>Overview:</strong> The kidney is a vital excretory organ responsible for regulating the composition of blood, including ion balance, water potential, and the removal of nitrogenous waste (urea). Each kidney is composed of millions of functional filtration units called nephrons.</p>

<p><strong>Gross Anatomy of the Kidney:</strong></p>
<ul>
  <li><strong>Renal Capsule:</strong>
    <ul>
      <li>Thin, tough fibrous outer membrane.</li>
      <li>Protective barrier against trauma and infection.</li>
    </ul>
  </li>
  <li><strong>Cortex:</strong>
    <ul>
      <li>Outer region of the kidney, beneath the capsule.</li>
      <li>Contains the renal corpuscles (Bowman's capsule + glomerulus) and convoluted tubules.</li>
      <li>Site of ultrafiltration and selective reabsorption of glucose, amino acids, and ions.</li>
    </ul>
  </li>
  <li><strong>Medulla:</strong>
    <ul>
      <li>Inner region arranged in pyramids.</li>
      <li>Contains loops of Henle and collecting ducts.</li>
      <li>Responsible for generating and maintaining a concentration gradient essential for osmoregulation.</li>
    </ul>
  </li>
  <li><strong>Renal Pelvis:</strong>
    <ul>
      <li>Funnel-shaped cavity.</li>
      <li>Collects urine from collecting ducts before it passes into the ureter.</li>
    </ul>
  </li>
  <li><strong>Ureter:</strong>
    <ul>
      <li>Muscular tube transporting urine to the bladder via peristalsis.</li>
    </ul>
  </li>
  <li><strong>Renal Artery and Vein:</strong>
    <ul>
      <li>Renal artery delivers oxygenated blood containing metabolic waste to the kidney.</li>
      <li>Renal vein returns filtered blood to systemic circulation.</li>
    </ul>
  </li>
</ul>

<p><h3>The Nephron: The Functional Unit</h3></p>
<p>Each kidney contains approximately 1 million nephrons, which span both the cortex and medulla.</p>

<p><strong>Main Components:</strong></p>
<ul>
  <li><strong>Renal (Bowman's) Capsule:</strong>
    <ul>
      <li>Cup-shaped structure surrounding the glomerulus.</li>
      <li>Site of ultrafiltration.</li>
      <li>Composed of:
        <ul>
          <li>Endothelium of capillaries (fenestrated for plasma passage).</li>
          <li>Basement membrane (main filter, blocks proteins/cells).</li>
          <li>Podocytes (specialised epithelial cells with filtration slits).</li>
        </ul>
      </li>
    </ul>
  </li>
  <li><strong>Proximal Convoluted Tubule (PCT):</strong>
    <ul>
      <li>Located in the cortex.</li>
      <li>Site of selective reabsorption.</li>
      <li>Lined with cuboidal epithelial cells with:
        <ul>
          <li>Microvilli for increased surface area.</li>
          <li>Mitochondria to supply ATP for active transport.</li>
        </ul>
      </li>
    </ul>
  </li>
  <li><strong>Loop of Henle:</strong>
    <ul>
      <li>Dips from cortex into medulla and returns.</li>
      <li>Composed of:
        <ul>
          <li>Descending limb (permeable to water, impermeable to ions).</li>
          <li>Ascending limb (impermeable to water, actively transports Na⁺/Cl⁻ out).</li>
        </ul>
      </li>
      <li>Functions as a countercurrent multiplier—creates medullary gradient for water reabsorption.</li>
    </ul>
  </li>
  <li><strong>Distal Convoluted Tubule (DCT):</strong>
    <ul>
      <li>Further modification of filtrate via active transport of ions.</li>
      <li>Responsive to hormones such as aldosterone (Na⁺ reabsorption) and ADH (water permeability).</li>
    </ul>
  </li>
  <li><strong>Collecting Duct:</strong>
    <ul>
      <li>Receives filtrate from many nephrons.</li>
      <li>Passes through medulla to the renal pelvis.</li>
      <li>Water permeability controlled by ADH via insertion of aquaporins.</li>
      <li>Final site of water reabsorption and urine concentration.</li>
    </ul>
  </li>
</ul>

<p><strong>Blood Supply to the Nephron</strong></p>
<p>Efficient filtration requires an extensive blood supply:</p>
<ul>
  <li><strong>Afferent arteriole:</strong> Wide vessel that brings blood to the glomerulus, creating high hydrostatic pressure for ultrafiltration.</li>
  <li><strong>Glomerulus:</strong> Knot of capillaries inside Bowman's capsule.</li>
  <li><strong>Efferent arteriole:</strong> Narrower than afferent arteriole; maintains pressure and leads to:
    <ul>
      <li><strong>Peritubular capillaries:</strong> Surround PCT and DCT, enabling reabsorption.</li>
      <li><strong>Vasa recta:</strong> Capillaries surrounding the loop of Henle, essential for maintaining medullary gradient.</li>
    </ul>
  </li>
</ul>

        <h3>Inheritance</h3>
<p><strong>Definition:</strong> Inheritance is the process by which genetic information is passed from parents to offspring through alleles. It involves the transmission of genes located on chromosomes, influencing the traits expressed in the offspring.</p>

<h3>Key Terminology</h3>
<ul>
  <li><strong>Genotype:</strong> The genetic constitution of an organism, consisting of the specific alleles present at a particular locus (e.g., AA, Aa, aa).</li>
  <li><strong>Phenotype:</strong> The observable characteristics of an organism, resulting from its genotype and interaction with the environment.</li>
  <li><strong>Gene:</strong> A segment of DNA that codes for a specific protein, determining a particular trait.</li>
  <li><strong>Allele:</strong> Different forms of a gene that arise through mutation and are found at the same locus on homologous chromosomes.</li>
  <li><strong>Multiple Alleles:</strong> When more than two alleles exist for a specific gene (e.g., blood group alleles: IA, IB, IO).</li>
  <li><strong>Dominant Allele:</strong> An allele that is expressed in the phenotype even if only one copy is present (e.g., A in Aa).</li>
  <li><strong>Recessive Allele:</strong> An allele that is only expressed in the phenotype when two copies are present (e.g., a in aa).</li>

<h3>Sex Linkage</h3>
<p><strong>Definition:</strong> Sex-linked genes are located on the sex chromosomes (X or Y in humans). Most are X-linked (in humans) due to the larger size of the X chromosome.</p>

<p><strong>Example:</strong> Hemophilia (X-linked recessive)</p>

<ul>
  <li>Alleles: XH = Normal, Xh = Hemophilia</li>
  <li>Genotypes:</li>
  <ul>
    <li>Female Carrier: XHXh</li>
    <li>Affected Male: XhY</li>
  </ul>
  <li>In this case, a male needs only one copy of the recessive allele for it to be expressed in the phenotype, whereas a female would need two.
</ul>

<h3>Autosomal Linkage</h3>
<p><strong>Definition:</strong> Genes located on the same autosome that are inherited together unless separated by crossing over.</p>
<h4>Example of Autosomal Linkage:</h4>
<p>Consider two genes located on the same chromosome:</p>

<ul>
  <li><strong>Gene A:</strong> Controls flower color (A - Red, a - White)</li>
  <li><strong>Gene B:</strong> Controls leaf shape (B - Broad, b - Narrow)</li>
</ul>

<p>If the parental genotypes are AB//ab (linked) and ab//ab:</p>

<ul>
  <li>Possible gametes without crossing over: AB and ab</li>
  <li>If crossing over occurs, the recombined gametes could be Ab and aB.</li>
</ul>

<p>In the offspring:</p>
<ul>
  <li>If no crossing over occurs, most offspring will inherit the parental combinations (AB and ab).</li>
  <li>If crossing over occurs, a smaller proportion of offspring will show recombined genotypes (Ab and aB).</li>
</ul>

<p><strong>Expected Ratio without Crossing Over:</strong> 1:1 (AB: ab)</p>
<p><strong>Expected Ratio with Crossing Over:</strong> The ratio will deviate from 1:1, with fewer recombinants (Ab and aB).</p>

<h4>Importance of Autosomal Linkage:</h4>
<ul>
  <li>Genes that are close together on the same chromosome are less likely to be separated by crossing over, resulting in higher linkage.</li>
  <li>Linkage can reduce genetic variation as linked genes are inherited together more frequently.</li>
</ul>
<h3>Epistasis</h3>
<p><strong>Definition:</strong> One gene masks or modifies the expression of another gene at a different locus.</p>

<h4>Example:</h4>
<ul>
  <li>Gene A controls pigment production (A - Pigment, a - No Pigment).</li>
  <li>Gene B controls pigment color (B - Black, b - Brown).</li>
  <li>If aa is present, no pigment is produced, regardless of B/b alleles.</li>
</ul>

<h3>Chi-Squared (χ²) Test</h3>
<p><strong>Definition:</strong> A statistical test used to compare observed phenotypic ratios with expected ratios to determine if the differences are due to chance.</p>

<p><strong>Formula:</strong> χ² = Σ((O - E)² / E)</p>

<ul>
  <li><strong>O:</strong> Observed frequency</li>
  <li><strong>E:</strong> Expected frequency</li>
</ul>

<p><strong>Degrees of Freedom:</strong> (Number of phenotypic classes - 1)</p>

<p><strong>Interpreting χ²:</strong> 
  <ul>
    <li>If the χ² value is greater than the critical value, reject the null hypothesis (differences are significant).</li>
    <li>If the χ² value is less than the critical value, accept the null hypothesis (differences are not significant).</li>
  </ul>
</p>

        <h3>Introduction to Populations and Species</h3> 
        <p><strong>Species:</strong> A group of organisms capable of interbreeding to produce fertile offspring. Members of a species share similar physiological, morphological, and genetic traits.</p> <p><strong>Population:</strong> A group of organisms of the same species that occupy a specific area at a particular time and have the potential to interbreed.</p> 
        <ul> <li><strong>Example:</strong> All oak trees in a forest, all lions in a savanna.</li>
           <li>A population is a subset of a species but is more localized, allowing for interbreeding.</li>
            </ul> <h3>Gene Pool and Allele Frequency</h3> 
            <p><strong>Gene Pool:</strong> The complete set of alleles present in a population at a specific time.</p> <ul> 
              <li>Includes all the alleles of all genes within a population.</li> 
              <li>The larger the gene pool, the greater the genetic diversity, increasing the population’s potential for adaptation.</li>
               </ul> <p><strong>Allele Frequency:</strong> The relative frequency of a specific allele in a population, expressed as a proportion or percentage.</p> 
               <ul> <li><strong>Formula:</strong> 
                <br> Frequency of allele A = (Number of A alleles in the population) / (Total number of alleles for that gene in the population) </li> 
                <li><strong>Example:</strong> If there are 30 A alleles and 70 a alleles in a population, the frequency of A is 0.3 and the frequency of a is 0.7.</li>
                 </ul> <h3>The Hardy-Weinberg Principle</h3> <p><strong>Definition:</strong> The Hardy-Weinberg principle provides a mathematical model that predicts allele and genotype frequencies in a population will remain constant from generation to generation, provided that certain conditions are met.</p> 
                 <h4>Conditions for Hardy-Weinberg Equilibrium:</h4> <ul> 
                  <li><strong>Large Population:</strong> Reduces the impact of genetic drift.</li> 
                  <li><strong>No Mutations:</strong> No new alleles are introduced into the population.</li>
                   <li><strong>Random Mating:</strong> No mating preference for specific alleles.</li> 
                   <li><strong>No Migration:</strong> No individuals entering or leaving the population.</li>
                    <li><strong>No Natural Selection:</strong> All genotypes have equal reproductive success.</li> 
                    </ul> <h3>Hardy-Weinberg Equation</h3> 
                    <p>The Hardy-Weinberg equation is used to calculate the frequencies of alleles, genotypes, and phenotypes within a population. The equation is:</p> 
                <p><strong>p² + 2pq + q² = 1</strong></p> <ul> <li><strong>p²:</strong> 
                  Frequency of homozygous dominant genotype (AA).</li>
                   <li><strong>2pq:</strong> Frequency of heterozygous genotype (Aa).</li> 
                   <li><strong>q²:</strong> Frequency of homozygous recessive genotype (aa).</li> 
                  </ul> <p>The sum of allele frequencies is given by:</p> <p><strong>p + q = 1</strong></p> <ul> 
                <li><strong>p:</strong> Frequency of the dominant allele (A).</li> 
          <li><strong>q:</strong> Frequency of the recessive allele (a).</li> </ul> 
        <h4>Example Calculation Using Hardy-Weinberg:</h4>
       <p>In a population of 1000 individuals, 160 individuals show the recessive phenotype (aa). Calculate the allele frequencies and genotype frequencies.</p>

    Determine q²:

        q² = 160 / 1000 = 0.16

    Calculate q (recessive allele frequency):

        q = √0.16 = 0.4

    Calculate p (dominant allele frequency):

        p = 1 - q = 1 - 0.4 = 0.6

    Determine genotype frequencies:

        p² (AA) = (0.6)² = 0.36

        2pq (Aa) = 2 × 0.6 × 0.4 = 0.48

  <li>48% of the population is heterozygous (Aa).</li>

      "Evolution & Speciation": `
        <h3>Evolution and Speciation</h3> 

<h4>Variation in Populations:</h4> 
<p>Phenotypic variation arises from genetic factors (mutation, meiosis, random fertilisation) and environmental factors (nutrition, climate).</p> 
<ul>
  <li>Genetic variation is what results in evolution.</li>
</ul>

<h4>Natural Selection:</h4> 
<ul>
  <li><strong>Selection Pressure:</strong> Predation, competition, and disease act as selection pressures.</li>
  <li>Individuals with advantageous alleles are more likely to survive and reproduce, passing on these alleles to the next generation.</li>
  <li>Over time, this leads to an increase in allele frequency for advantageous traits in the population.</li>
</ul>

<h4>Types of Selection:</h4> 
<ul>
  <li><strong>Stabilising Selection:</strong> Selects for the average phenotype, reducing variation (e.g., birth weight in humans).</li>
  <li><strong>Directional Selection:</strong> Selects for one extreme phenotype, shifting the population mean (e.g., antibiotic resistance).</li>
  <li><strong>Disruptive Selection:</strong> Selects for both extremes, leading to two distinct phenotypes (e.g., beak size in finches).</li>
</ul>

<h4>Speciation:</h4> 
<ul>
  <li><strong>Reproductive Isolation:</strong> Prevents gene flow between populations, leading to genetic divergence.</li>
  <li><strong>Allopatric Speciation:</strong> Populations are geographically separated, leading to reproductive isolation and the accumulation of genetic differences.</li>
  <li><strong>Sympatric Speciation:</strong> Populations occupy the same habitat but are reproductively isolated by mechanisms such as behavioural or temporal isolation.</li>
</ul>

<h4>Genetic Drift:</h4> 
<ul>
  <li>Significant in small populations due to random changes in allele frequency. Results in evolution not due to selection pressures, but by random chance.</li>
  <li><strong>Bottleneck Effect:</strong> Drastic reduction in population size reduces genetic diversity.</li>
  <li><strong>Founder Effect:</strong> A small group of individuals colonize a new area, leading to reduced genetic variation.</li>
</ul>

<h3>Populations in Ecosystems</h3> 

<h4>Communities and Ecosystems:</h4> 
<ul>
  <li><strong>Community:</strong> All populations of different species living in the same area at the same time.</li>
  <li><strong>Ecosystem:</strong> A community and its abiotic environment functioning as a system.</li>
</ul>

<h4>Niche:</h4> 
<ul>
  <li>The specific role of a species within its habitat, including its interactions with biotic and abiotic factors.</li>
  <li>No two species can occupy the same niche due to competitive exclusion.</li>
</ul>

<h4>Carrying Capacity:</h4> 
<ul>
  <li>The maximum population size that an ecosystem can sustain.</li>
  <li>Determined by abiotic factors (e.g., light, temperature, water) and biotic factors (e.g., predation, competition).</li>
</ul>

<h4>Population Estimation Methods:</h4> 
<ul>
  <li><strong>Quadrats:</strong> Used for non-motile organisms; placed randomly or along a transect.</li>
  <li><strong>Mark-Release-Recapture:</strong> For motile organisms. Assumptions:</li>
  <ul>
    <li>Marked individuals mix evenly with the population.</li>
    <li>No significant immigration/emigration.</li>
    <li>Marks do not affect survival and are not rubbed off.</li>
  </ul>
</ul>

<h4>Mark-Release-Recapture Formula:</h4>
<p>N = (M x C) / R</p>
<ul>
  <li>N: Estimated population size</li>
  <li>M: Number of individuals initially marked and released</li>
  <li>C: Total number of individuals captured in the second sample</li>
  <li>R: Number of marked individuals recaptured in the second sample</li>
</ul>

<h3>Succession and Conservation</h3> 

<h4>Definition of Succession:</h4> 
<p>Succession is the gradual, sequential change in the structure and composition of a community over time, from an uninhabited or disturbed area to a stable climax community. It involves a series of stages, each characterized by different species that alter the environment, facilitating the establishment of subsequent communities.</p>

<h4>Types of Succession:</h4> 

<h4>Primary Succession:</h4> 
<ul>
  <li>Occurs on surfaces where no soil exists (e.g., bare rock, lava flows, sand dunes).</li>
  <li><strong>Pioneer Species:</strong> The first organisms to colonize such areas are pioneer species, which are typically lichens, mosses, and algae.</li>
</ul>

<h4>Stages of Primary Succession:</h4> 
<ul>
  <li><strong>Bare Rock Stage:</strong> Weathering and erosion create cracks in rock.</li>
  <li><strong>Pioneer Stage:</strong> Decomposing lichens and mosses form a thin layer of organic material (humus).</li>
  <li><strong>Intermediate Stage (Seres):</strong> Grasses, herbs, and small shrubs establish as soil depth and nutrient content increase.</li>
  <li><strong>Climax Community:</strong> A stable, self-sustaining ecosystem with a diverse community of plants and animals.</li>
</ul>

<h4>Secondary Succession:</h4> 
<ul>
  <li>Occurs in areas where a disturbance (e.g., fire, deforestation, flooding) has cleared a previously existing community but left the soil intact.</li>
  <li>Initiating Factors: Natural disasters, human activities, or climatic changes.</li>
  <li>Stages: Rapid colonisation by grasses, followed by shrubs and trees, leading to a climax community.</li>
</ul>

<h4>A Sere:</h4>
<ul>
  <li>A complete sequence of communities during succession from pioneer stage to climax stage.</li>
</ul>

<h4>Ecological Changes During Succession:</h4> 
<ul>
  <li>Soil development increases, pH may change, and organic matter accumulates.</li>
  <li>Biodiversity increases, peaking before the climax stage.</li>
  <li>Biomass and productivity increase as larger plants establish.</li>
  <li>Microclimatic conditions become more stable, with increased moisture and shade.</li>
</ul>

<h4>Conservation and Management:</h4> 
<ul>
  <li>Conservation often involves controlling succession to maintain specific habitats (e.g., heathlands, grasslands).</li>
  <li>Management balances human needs and ecosystem sustainability (e.g., controlled burning, grazing).</li>
</ul>

<h4>Human Impacts:</h4> 
<ul>
  <li>Habitat destruction, pollution, and overexploitation can reduce biodiversity and disrupt ecosystems.</li>
  <li>Conservation strategies include captive breeding, habitat restoration, legal protection, and sustainable resource management.</li>
</ul>

<h3>Data Analysis and Application</h3> 

<h4>Evaluating Evidence:</h4> 
<ul>
  <li>Analyse data critically to assess the impact of human activities on ecosystems.</li>
  <li>Consider conflicting evidence and alternative interpretations.</li>
</ul>

<h3>Key Points to Remember:</h3> 
<ul>
  <li>Genetic crosses predict offspring phenotypes and genotypes.</li>
  <li>Natural selection drives evolution through differential reproductive success.</li>
  <li>Genetic drift is more impactful in small populations.</li>
  <li>Speciation occurs through reproductive isolation and genetic divergence.</li>
  <li>Population sizes fluctuate due to abiotic and biotic factors.</li>
  <li>Succession leads to predictable changes in community structure over time.</li>
  <li>Conservation requires balancing ecological, social, and economic factors.</li>
  <li>Species are a group of organisms that can breed to produce fertile offspring.</li>
</ul>

        <h3>What is a Gene Mutation?</h3>
<p>A gene mutation is a change in the base sequence of DNA. This may result in:</p>
<ul>
  <li>A change in the amino acid sequence of a polypeptide</li>
  <li>An altered tertiary structure of the protein</li>
  <li>A potentially non-functional protein</li>
</ul>
<p><strong> Mutations occur spontaneously</strong>, often during DNA replication.</p>

<br>
<h3>Why Not All Mutations Cause Change</h3>
<ul>
  <li>The genetic code is <strong>degenerate</strong>: multiple codons can code for the same amino acid</li>
  <li>Some mutations are <strong>silent</strong>: they do not affect the amino acid sequence</li>
</ul>

<br>
<h3>Types of Gene Mutations</h3>

<h4>1. Substitution</h4>
<ul>
  <li>A single base is replaced with another</li>
  <li>Only affects one codon; <strong>not a frameshift</strong></li>
</ul>
<p><strong>Possible outcomes:</strong></p>
<ul>
  <li>🔇 <strong>Silent:</strong> No change in amino acid</li>
  <li>🎯 <strong>Missense:</strong> Changes one amino acid → may alter protein structure</li>
  <li>⛔ <strong>Nonsense:</strong> Changes codon to a stop codon → truncated protein</li>
</ul>
<br>
(image)
<br>

<h4>2. Insertion</h4>
<ul>
  <li>Adds a nucleotide into the DNA sequence</li>
  <li>Causes a <strong>frameshift</strong>: alters every codon after the mutation</li>
  <li>Often results in a <strong>non-functional protein</strong></li>
</ul>
<br>
(image)
<br>
<h4>3. Deletion</h4>
<ul>
  <li>Removes a nucleotide from the sequence</li>
  <li>Also causes a <strong>frameshift</strong></li>

<br>
(image)

<ul>

  </li>

(image)

(image)

<h3>Mutagenic Agents – Causes of Mutations</h3>

<h4>Physical Mutagens</h4>

      "Regulation of Transcription & Translation": `
<p>Transcription is the process by which messenger RNA (mRNA) is synthesized from a DNA template. This process is tightly regulated to ensure that genes are expressed at the right times and in the right amounts. Regulation of transcription is crucial for controlling cellular processes such as differentiation, growth, and response to environmental signals.</p>

<h3>Key Concepts in Transcription Regulation</h3>
<p>Gene expression is influenced by several factors, including:</p>
<ul>
  <li><strong>Promoters:</strong> DNA sequences where RNA polymerase binds to initiate transcription. The promoter region is typically located just before the gene that is to be transcribed.</li>
  <li><strong>Transcription Factors:</strong> Proteins that bind to specific DNA sequences to regulate the transcription of genes. They can act as activators or repressors, depending on their role in enhancing or inhibiting RNA polymerase binding.</li>
  <li><strong>Enhancers and Silencers:</strong> Enhancer regions are DNA sequences that, when bound by specific transcription factors, increase the rate of transcription. Silencers, on the other hand, decrease transcription when bound by repressor proteins.</li>
  <li><strong>RNA Polymerase:</strong> The enzyme responsible for synthesizing RNA by reading the DNA template strand. Its binding and activity at the promoter are regulated by transcription factors.</li>
</ul>

<h3>Transcription Factors</h3>
<p>Transcription factors play a critical role in controlling gene expression. They can be classified into:</p>
<ul>
  <li><strong>Activators:</strong> Transcription factors that bind to enhancer sequences and increase the rate of transcription by facilitating the binding of RNA polymerase to the promoter region.</li>
  <li><strong>Repressors:</strong> Proteins that bind to silencer regions or directly to the promoter to block the binding of RNA polymerase or interfere with its activity, thereby decreasing transcription.</li>
</ul>
<p><strong>Example:</strong> The lac operon in E. coli is regulated by both activators and repressors. The presence of lactose activates transcription of genes involved in lactose metabolism, while the absence of lactose leads to repression of these genes.</p>

<h3>RNA Polymerase and Its Role</h3>
<p>RNA polymerase is the enzyme that synthesizes RNA from a DNA template. Its activity is regulated at multiple levels:</p>
<ul>
  <li><strong>Initiation:</strong> The binding of RNA polymerase to the promoter is influenced by transcription factors. Once bound, RNA polymerase unwinds the DNA and begins RNA synthesis.</li>
  <li><strong>Elongation:</strong> RNA polymerase moves along the DNA template, synthesizing RNA in the 5' to 3' direction. The rate of elongation can be influenced by various factors, including the availability of transcription factors and co-activators.</li>
  <li><strong>Termination:</strong> Transcription ends when RNA polymerase reaches a termination signal in the DNA, releasing the newly formed RNA molecule.</li>
</ul>

<h3>Control Mechanisms</h3>
<p>The regulation of transcription can occur at several stages:</p>
<ul>
  <li><strong>Chromatin Structure:</strong> The DNA in eukaryotic cells is wrapped around histone proteins to form chromatin. The accessibility of DNA to transcription factors is influenced by the degree of chromatin condensation. <em>Acetylation of histones</em> can loosen chromatin, making it more accessible for transcription, while <em>methylation of histones</em> can tighten chromatin, leading to transcriptional repression.</li>
  <li><strong>DNA Methylation:</strong> The addition of methyl groups to cytosine bases in DNA can silence gene expression. Methylation of promoter regions prevents the binding of transcription factors and RNA polymerase, leading to gene silencing.</li>
  <li><strong>Alternative Splicing:</strong> After transcription, the pre-mRNA transcript undergoes splicing to remove introns and join exons together. The regulation of splicing can result in different mRNA isoforms being produced from the same gene, providing a mechanism for regulating gene expression at the post-transcriptional level.</li>
</ul>

<h3>Transcription in Eukaryotes vs Prokaryotes</h3>
<p>While the fundamental process of transcription is similar in eukaryotes and prokaryotes, there are key differences:</p>
<ul>
  <li><strong>Prokaryotes:</strong> Transcription occurs in the cytoplasm, and the process is relatively simple, with RNA polymerase directly binding to the promoter. Prokaryotic transcription is often regulated by operons, such as the lac operon.</li>
  <li><strong>Eukaryotes:</strong> Transcription occurs in the nucleus, and the process involves more complex regulation, including the involvement of enhancers, silencers, and transcription factors. Eukaryotes also have additional regulatory mechanisms such as chromatin remodeling and post-transcriptional modifications.</li>
</ul>

<h3>Example: The Lac Operon</h3>
<p>The lac operon is a classic example of prokaryotic transcription regulation. It consists of three genes (lacZ, lacY, and lacA) involved in lactose metabolism. The expression of these genes is controlled by:</p>
<ul>
  <li><strong>Repressor Protein (LacI):</strong> In the absence of lactose, the lacI gene produces a repressor protein that binds to the operator region of the operon, preventing RNA polymerase from transcribing the genes.</li>
  <li><strong>Inducer (Lactose):</strong> When lactose is present, it binds to the repressor protein, causing it to change shape and release from the operator. This allows RNA polymerase to bind to the promoter and initiate transcription of the operon genes.</li>
  <li><strong>CAP (Catabolite Activator Protein):</strong> In the presence of low glucose levels, the CAP protein binds to the promoter region and enhances the binding of RNA polymerase, increasing the transcription of the lac operon genes.</li>
</ul>

<h3>Importance of Transcription Regulation</h3>
<p>The regulation of transcription is essential for:</p>
<ul>
  <li><strong>Development:</strong> During development, different genes need to be expressed at different stages. Transcriptional regulation ensures that the correct genes are turned on or off in specific cells at the appropriate times.</li>
  <li><strong>Response to Environmental Stimuli:</strong> Cells must adapt to changing conditions, such as nutrient availability or stress. Transcriptional regulation allows cells to quickly respond to these changes by altering the expression of specific genes.</li>
  <li><strong>Homeostasis:</strong> Maintaining a stable internal environment is crucial for cell function. Transcriptional regulation plays a role in controlling metabolic pathways and maintaining cellular processes in balance.</li>
</ul>

<h3>Regulation of Translation</h3>

<h3>RNA Interference (RNAi)</h3>
<p><strong>RNA interference (RNAi)</strong> is a regulatory mechanism that inhibits gene expression at the <strong>translation stage</strong>.</p>
<p>It involves <strong>small, double-stranded RNA molecules</strong> that bind to specific mRNA molecules, preventing their translation into proteins.</p>

<h3>Types of RNA Molecules Involved in RNAi</h3>
<ul>
  <li><strong>Small Interfering RNA (siRNA):</strong>
    <ul>
      <li>Short, double-stranded RNA (~20-25 nucleotides).</li>
      <li>Highly specific to target mRNA.</li>
      <li>Derived from longer double-stranded RNA (dsRNA) through cleavage by the enzyme <strong>Dicer</strong>.</li>
    </ul>
  </li>
  <li><strong>MicroRNA (miRNA) (not part of AQA specification):</strong>
    <ul>
      <li>Single-stranded RNA (~21-23 nucleotides) that forms a hairpin loop.</li>
      <li>Less specific than siRNA and can regulate multiple mRNAs.</li>
      <li>Synthesized from non-coding regions of DNA.</li>
    </ul>
  </li>
</ul>

<h3>Mechanism of RNA Interference</h3>
<ol>
  <li><strong>Formation of siRNA:</strong>
    <ul>
      <li>Double-stranded RNA (dsRNA) is recognized and cleaved by the enzyme <strong>Dicer</strong>, forming siRNA (smaller fragments of dsRNA).</li>
    </ul>
  </li>
  <li><strong>Formation of the RNA-Induced Silencing Complex (RISC):</strong>
    <ul>
      <li>siRNA is incorporated into the RISC complex.</li>
      <li>The RISC complex unwinds the siRNA into single strands.</li>
      <li>The single-stranded RNA guides RISC to the target mRNA based on complementary base pairing.</li>
    </ul>
  </li>
  <li><strong>Binding to Target mRNA:</strong>
    <ul>
      <li>The siRNA binds to its complementary mRNA sequence.</li>
      <li>This can occur in the <strong>3’ untranslated region</strong> of the mRNA.</li>
    </ul>
  </li>
  <li><strong>Inhibition of Translation:</strong>
    <ul>
      <li>The RISC complex either:</li>
      <ul>
        <li>Degrades the target mRNA, preventing translation (common in siRNA), or</li>
        <li>Blocks ribosome binding, preventing translation without degrading the mRNA (common in miRNA).</li>
      </ul>
    </ul>
  </li>
  <li><strong>mRNA Degradation or Storage:</strong>
    <ul>
      <li>In some cases, the mRNA is sequestered in <strong>processing bodies (P-bodies)</strong> for later degradation or temporary storage.</li>
    </ul>
  </li>
</ol>

<h3>Example of RNAi in Eukaryotes</h3>
<p>In <strong>plants</strong>, RNAi is used as a defense mechanism against viral infections.</p>
<ul>
  <li>When a virus infects a plant cell, the viral RNA is recognized as foreign and is processed by <strong>Dicer</strong> into siRNA.</li>
  <li>The siRNA guides RISC to the viral RNA, leading to its degradation and preventing viral protein synthesis.</li>
</ul>

<h3>Importance of RNAi in Gene Regulation</h3>
<ul>
  <li>Prevents the overexpression of genes by degrading excess mRNA.</li>
  <li>Regulates development by controlling the timing and extent of protein production.</li>
  <li>Defends against viral infections by targeting viral RNA for degradation.</li>
  <li><strong>Gene silencing in research and medicine:</strong> Synthetic siRNA can be designed to target specific mRNA, allowing scientists to study gene function or suppress disease-causing genes.</li>
</ul>

<h3>RNAi in Prokaryotes</h3>
<p>While RNAi is primarily a eukaryotic process, some prokaryotes can use similar mechanisms to <strong>degrade foreign RNA</strong>, such as in the <strong>CRISPR-Cas system</strong>.</p>
<p>However, RNAi as described above is more common and better understood in eukaryotes.</p>

<h3>Key Points to Remember</h3>
<ul>
  <li><strong>RNAi</strong> regulates translation by preventing mRNA from being translated into proteins.</li>
  <li>The main RNA molecules involved are <strong>siRNA and miRNA</strong>, both derived from double-stranded RNA.</li>
  <li>RNAi involves the formation of the <strong>RISC complex</strong>, which binds to target mRNA and either degrades it or blocks its translation.</li>
  <li>RNAi plays critical roles in <strong>development, defense against viruses, and gene regulation</strong> in eukaryotes.</li>
</ul>
