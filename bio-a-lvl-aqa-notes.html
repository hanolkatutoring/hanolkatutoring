<h3>Monomers and Polymers</h3>
<ul>
  <li><strong>Monomers:</strong> Small, basic molecular units that can join together to form larger molecules.</li>
  <li><strong>Polymers:</strong> Large molecules formed by the polymerisation of many monomers.</li>
  <li>Examples of monomers include <em>monosaccharides</em> (simple sugars), <em>amino acids</em>, and <em>nucleotides</em>.</li>
  <li>A <strong>condensation reaction</strong> joins two monomers by forming a chemical bond and releasing a water molecule (H<sub>2</sub>O).</li>
  <li>A <strong>hydrolysis reaction</strong> breaks these bonds by adding a water molecule, splitting the polymer back into monomers.</li>
</ul>

<h4>Monosaccharides</h4>
<ul>
  <li>Monosaccharides are the simplest carbohydrates, serving as the building blocks for larger carbohydrates.</li>
  <li>Common monosaccharides include <strong>glucose</strong>, <strong>galactose</strong>, and <strong>fructose</strong>, all with the general formula C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>.</li>
  <li>Glucose exists as two isomers: <strong>α-glucose</strong> and <strong>β-glucose</strong>, differing in the orientation of the OH group on carbon 1.</li>
  <li>This small structural difference is crucial, affecting how glucose units polymerize into different polysaccharides.</li>
</ul>

<h4>Disaccharides</h4>
<ul>
  <li>Disaccharides form via condensation reactions between two monosaccharides, creating a <strong>glycosidic bond</strong>.</li>
  <li>Examples include:
	<ul>
  	<li><strong>Maltose:</strong> Two α-glucose molecules (α-1,4 glycosidic bond)</li>
  	<li><strong>Sucrose:</strong> Glucose + fructose (α-1,2 glycosidic bond)</li>
  	<li><strong>Lactose:</strong> Glucose + galactose (β-1,4 glycosidic bond)</li>
	</ul>
  </li>
</ul>

<h4>Polysaccharides</h4>
<ul>
  <li>Polysaccharides are long chains of monosaccharides linked by glycosidic bonds.</li>
  <li>They are polymers of glucose units but differ in the type of glucose isomer and bonding:</li>
  <li><strong>Starch and Glycogen</strong> are polymers of α-glucose used for energy storage:
	<ul>
  	<li><strong>Starch:</strong> Made up of amylose (unbranched α-1,4 glycosidic bonds forming a helical structure) and amylopectin (branched, with α-1,6 glycosidic bonds at branch points).</li>
  	<li><strong>Glycogen:</strong> Similar to amylopectin but more highly branched, allowing rapid release of glucose in animals by faster hydrolysis.</li>
	</ul>
  </li>
  <li><strong>Cellulose</strong> is a polymer of β-glucose linked by β-1,4 glycosidic bonds, forming straight, unbranched chains that hydrogen bond with each other, creating strong microfibrils in plant cell walls.</li>
</ul>

<h4>Structure-Function Relationship</h4>

<h4>Biochemical Tests for Carbohydrates</h4>
<ul>
  <li><strong>Benedict’s test for reducing sugars:</strong> Detects monosaccharides and some disaccharides (e.g., maltose). A positive result forms a green, yellow, or brick-red precipitate (the greater the intensity of red, the higher the concentration of reducing sugars present) due to reduction of copper(II) sulfate.</li>
<li>Heat equal volumes of food sample with benedict's reagent in a test tube using a water bath at 90 degrees Celsius for 5 minutes.
  <li><strong>Test for non-reducing sugars:</strong> Sucrose can be hydrolysed by boiling with dilute acid to break the glycosidic bonds, then neutralised using NaOH, then tested with Benedict’s reagent.</li>
  <li><strong>Iodine/potassium iodide test for starch:</strong> Positive result is a blue-black coloration indicating starch presence.</li>
</ul>

<h4>Applications in Skills Development</h4>
<ul>
  <li>Students can interpret results from biochemical tests to identify carbohydrates in unknown samples.</li>
  <li>Using chromatography with standard monosaccharide solutions can separate and identify sugar components.</li>
  <li>Producing a dilution series of glucose and using colorimetry can help quantify sugar concentration by calibration curve.</li>
</ul>

<ul>
  <li>Branching in glycogen and amylopectin occurs via α-1,6 glycosidic linkages, creating numerous terminal ends, facilitating rapid enzymatic degradation by glycogen phosphorylase or amylase.</li>
  <li>Cellulose’s β-1,4 glycosidic linkages force alternating glucose units to flip 180°, allowing tight packing and hydrogen bonding; humans lack cellulase, so cellulose is dietary fiber.</li>
  <li>The biochemical diversity of carbohydrates underpins crucial biological roles including energy metabolism, cell recognition (glycoproteins), and structural integrity.</li>
</ul>

<h4>Exam Tip:</h4>
<ul>
  <li>Always state the type of glycosidic bond (e.g., α-1,4 or β-1,4) when describing polysaccharides for full marks.</li>
  <li>Link structure explicitly to function – e.g., branching aids rapid energy release.</li>
  <li>Practice biochemical test interpretation carefully; remember to include controls in experiments.</li>
</ul>

        <h3>Lipids</h3>

<h4>Overview of Lipids</h4>
<ul>
  <li>Lipids are a diverse group of hydrophobic (water-insoluble) organic molecules essential to biological systems.</li>
  <li>Two major classes of lipids in biology are <strong>triglycerides</strong> and <strong>phospholipids</strong>.</li>
  <li>Lipids perform critical roles including energy storage, membrane structure, and cell signalling.</li>
</ul>

<h4>Structure and Formation of Triglycerides</h4>
<ul>
  <li>A triglyceride molecule consists of:
	<ul>
  	<li>One molecule of <strong>glycerol</strong> — a 3-carbon alcohol with three hydroxyl (<code>-OH</code>) groups.</li>
  	<li>Three molecules of <strong>fatty acids</strong> — long hydrocarbon chains with a carboxyl group (<code>RCOOH</code>) at one end.</li>
	</ul>
  </li>
  <li><strong>Formation:</strong> Triglycerides form by three condensation (dehydration) reactions between glycerol and fatty acids:
	<ul>
  	<li>Each hydroxyl group of glycerol reacts with the carboxyl group of a fatty acid.</li>
  	<li>This forms an <strong>ester bond</strong> (<code>–COO–</code>) and releases a molecule of water per bond.</li>
	</ul>
  </li>
  <li>Result: One triglyceride molecule with three ester bonds (releases 3 water molecules) linking the glycerol backbone to fatty acid chains.</li>
</ul>

<h4>Saturated vs. Unsaturated Fatty Acids</h4>
<ul>
  <li><strong>Saturated fatty acids:</strong> Have no double bonds between carbon atoms in the hydrocarbon chain, meaning they are “saturated” with hydrogen atoms.</li>
  <li><strong>Unsaturated fatty acids:</strong> Contain one or more carbon-carbon double bonds (C=C) which introduce kinks or bends in the chain.</li>
  <li>The presence of double bonds affects the physical properties of the lipid:
	<ul>
  	<li>Saturated fats tend to be solid at room temperature due to straight chains packing tightly.</li>
  	<li>Unsaturated fats tend to be liquid (oils) at room temperature due to kinks preventing tight packing.</li>
	</ul>
  </li>
  <li><em>Diagram tip:</em> Be able to recognise double bonds in fatty acid structures; cis double bonds cause bends, while trans are straighter.</li>
</ul>

<h4>Phospholipids: Structure and Properties</h4>
<ul>
  <li>Phospholipids are similar to triglycerides but with a key difference:
	<ul>
  	<li>One of the three fatty acids is replaced by a <strong>phosphate-containing group</strong>, which is hydrophilic (water-attracting).</li>
	</ul>
  </li>
  <li>This gives phospholipids an <strong>amphipathic</strong> nature:
	<ul>
  	<li><strong>Hydrophilic head:</strong> The phosphate group and glycerol backbone interact with water.</li>
  	<li><strong>Hydrophobic tails:</strong> The fatty acid chains repel water.</li>
	</ul>
  </li>
  <li>Phospholipids are fundamental in forming biological membranes by arranging into bilayers where tails face inward, shielded from water, and heads face outward.</li>
</ul>

<h4>Comparison of Triglycerides and Phospholipids</h4>

<h4>Emulsion Test for Lipids</h4>
<ul>
  <li>Detects the presence of lipids in a sample.</li>
  <li>Procedure:
	<ul>
  	<li>Add ice cold ethanol to the sample and shake well to dissolve lipids.</li>
  	<li>Add water to the ethanol solution.</li>
  	<li>A positive test results in a milky-white emulsion forming due to lipid droplets scattering light.</li>
	</ul>
  </li>
  <li>The intensity of the milky colour is proportional to the lipid concentration.</li>
</ul>

  <li>The fluidity of membranes is controlled by the proportion of unsaturated fatty acids in phospholipids.</li>
 
<h4>Exam Tip:</h4>
<ul>
  <li>Be sure to distinguish clearly between triglyceride and phospholipid structure and functions, as this is a common exam focus.</li>
  <li>Know the steps and the appearance of a positive emulsion test — don’t confuse it with other biochemical tests!</li>
  <li>Understand how the presence or absence of double bonds affects lipid properties like melting point and membrane fluidity.</li>
</ul>

      <h3>Proteins</h3>

<h4>Amino Acids – The Monomers of Proteins</h4>
<ul>
  <li><strong>General Structure of an Amino Acid:</strong>
	<ul>
  	<li>Each amino acid has a central carbon atom (<em>α-carbon</em>) bonded to:</li>
  	<ul>
    	<li>An amine group (<code>NH<sub>2</sub></code>) — basic, can accept H⁺</li>
    	<li>A carboxyl group (<code>COOH</code>) — acidic, can donate H⁺</li>
    	<li>A hydrogen atom (<code>H</code>)</li>
    	<li>A variable side chain (<code>R</code> group) — determines chemical properties</li>
  	</ul>
	</ul>
  </li>
  <li>There are 20 common amino acids found in all organisms; they differ only in their side chains (R groups), which give amino acids unique properties like polarity, charge, and size.</li>
</ul>

<h4>Formation of Peptide Bonds and Polypeptides</h4>
<ul>
  <li><strong>Condensation Reaction:</strong> Two amino acids join by a condensation reaction where the amine group of one bonds with the carboxyl group of another, releasing a molecule of water.</li>
  <li>This forms a <strong>peptide bond</strong> (<code>–CO–NH–</code>), a covalent bond linking amino acids.</li>
  <li><strong>Dipeptides</strong> contain two amino acids linked by one peptide bond.</li>
  <li><strong>Polypeptides</strong> are long chains formed by many amino acids linked by peptide bonds.</li>
  <li>A functional <strong>protein</strong> may consist of one or more polypeptide chains folded and bonded together.</li>
</ul>

<h4>Levels of Protein Structure</h4>
<ul>
  <li><strong>Primary Structure:</strong> The unique linear sequence of amino acids in a polypeptide chain, determined by the gene coding for that protein.</li>
  <li><strong>Secondary Structure:</strong> Local folding of the polypeptide chain into α-helices or β-pleated sheets stabilized by hydrogen bonds between the -NH and -CO groups in the backbone.</li>
  <li><strong>Tertiary Structure:</strong> The overall 3D folding of the polypeptide, stabilized by interactions between side chains (R groups), including:
	<ul>
  	<li><strong>Hydrogen bonds</strong>: Weak interactions between polar side chains.</li>
  	<li><strong>Ionic bonds</strong>: Attractions between positively and negatively charged side chains.</li>
  	<li><strong>Disulfide bridges</strong>: Strong covalent bonds between cysteine residues.</li>
  	<li>Hydrophobic interactions and london forces also contribute.</li>
	</ul>
  </li>
  <li><strong>Quaternary Structure:</strong> The arrangement and interaction of multiple polypeptide subunits and/or prosthetic groups to form a functional protein complex (e.g., haemoglobin has four subunits, and a haem group).</li>
</ul>

<li> Globular Proteins: compact, spherical, and generally soluble in water. Often have functional roles (e.g: enzymes). </li>
<li> Fibrous Proteins:  long, thin, and usually insoluble. Often provide structural support (e.g: collagen).

<h4>Protein Functions</h4>
<ul>
  <li>Proteins are incredibly diverse and perform numerous functions including:
	<ul>
  	<li><strong>Enzymes:</strong> Catalysts for biochemical reactions (e.g., amylase).</li>
  	<li><strong>Structural proteins:</strong> Provide support (e.g., collagen, keratin).</li>
  	<li><strong>Transport proteins:</strong> Carry molecules (e.g., haemoglobin).</li>
  	<li><strong>Signaling proteins:</strong> Hormones and receptors (e.g., insulin).</li>
  	<li><strong>Immune response:</strong> Antibodies are proteins.</li>
	</ul>
  </li>
  <li>The specific shape and chemical properties arising from protein structure determine its function.</li>
</ul>

<h4>Biuret Test for Proteins</h4>
<ul>
  <li>Detects the presence of peptide bonds in proteins.</li>
  <li>Procedure:
	<ul>
  	<li>Add an equal volume of sodium hydroxide (NaOH) to the sample at room temperature.</li>
  	<li>Add a few drops of copper(II) sulfate solution.</li>
  	<li>A positive test is indicated by a colour change from blue to purple.</li>
	</ul>
  </li>
  <li>The intensity of the purple colour is proportional to the amount of protein present.</li>
</ul>

<h4>Additional Skills and Techniques</h4>
<ul>
  <li><strong>Chromatography of Amino Acids:</strong> Separation of amino acid mixtures using paper or thin-layer chromatography with known standards to identify components.</li>
  <li>Interpretation of chromatography results by comparing Rf values (distance travelled by amino acid/distance travelled by solvent).</li>
</ul>

<h4>Exam Tip:</h4>
<ul>
  <li>Remember the difference between the types of bonding (hydrogen, ionic, disulfide) and where they occur in protein structure.</li>
  <li>Link protein structure levels clearly to function — examiners often test your ability to relate structure to biological role.</li>
  <li>Be able to describe and interpret the biuret test, including colour changes and what it indicates.</li>
</ul>

<h4>Introduction to Enzymes</h4>
<ul>
  <li>Many proteins act as <strong>enzymes</strong>, biological catalysts that offer alternative pathways with a lower activation energy for metabolic reactions, thus increasing the rate without being consumed.</li>
  <li>This catalytic function is essential for sustaining life, enabling complex biochemical reactions to occur efficiently at physiological conditions.</li>
</ul>

<h4>Enzyme Action Models</h4>
<ul>
  <li><strong>Lock and Key Model (Historical):</strong>
	<ul>
  	<li>Enzyme active site is a specific shape complementary to the substrate.</li>
  	<li>Substrate fits perfectly like a key in a lock.</li>
	</ul>
  </li>
  <li><strong>Induced Fit Model (Current and More Accurate):</strong>
	<ul>
  	<li>Active site is flexible and molds around the substrate after binding.</li>
  	<li>Binding induces a conformational change in the enzyme and puts strains on the bonds that make up the tertiary structure, improving substrate fit and catalysis.</li>
  	<li>Explains enzyme specificity and how enzymes can catalyse reactions on structurally similar substrates.</li>
	</ul>
  </li>
</ul>

<h4>Enzyme Structure and Specificity</h4>
<ul>
  <li>The <strong>tertiary structure</strong> of the enzyme determines the precise shape of the active site.</li>
  <li>Active site amino acid residues interact with the substrate through non-covalent bonds (hydrogen bonds, ionic interactions, london forces).</li>
  <li>Specificity arises because only substrates complementary in shape and chemical properties can bind effectively.</li>
  <li>Formation of the <strong>enzyme-substrate complex (ESC)</strong> lowers activation energy by stabilizing the transition state.</li>
</ul>

<h4>Factors Affecting Enzyme Activity</h4>
<ul>
  <li><strong>Enzyme Concentration:</strong> Increasing enzyme concentration generally increases reaction rate, provided substrate is in excess.</li>
  <li><strong>Substrate Concentration:</strong> Increasing substrate concentration increases rate up to a point where all enzyme active sites are saturated (maximum rate, Vmax).</li>
  <li><strong>Temperature:</strong>
	<ul>
  	<li>Increasing temperature increases kinetic energy and reaction rate until an optimum is reached.</li>
  	<li>Above optimum temperature, enzymes denature as hydrogen bonds and other interactions maintaining tertiary structure break, causing active site loss.</li>
	</ul>
  </li>
  <li><strong>pH:</strong> Each enzyme has an optimum pH where tertiary structure and active site shape is maintained.</li>
  <li><strong>Inhibitors:</strong>
	<ul>
  	<li><em>Competitive inhibitors</em> bind reversibly to the active site, competing with substrate. Their effect can be overcome by increasing substrate concentration.</li>
  	<li><em>Non-competitive inhibitors</em> bind elsewhere (allosteric site), changing enzyme shape and function. Their effect cannot be reversed by substrate concentration changes and reduces the number of enzyme-substrate complexes that can form.</li>
	</ul>
  </li>
</ul>

<ul>
  <li>The induced fit model explains the enzyme’s ability to stabilize the <em>transition state</em>, lowering activation energy by reducing the entropy and enthalpy of the system.</li>

<h4>Opportunities for Skills Development</h4>
<ul>
  <li><strong>Practical investigations:</strong> Students can investigate the effect of variables (temperature, pH, substrate concentration, enzyme concentration, inhibitors) on enzyme activity.</li>
  <li><strong>Measurement:</strong> Use initial rate of reaction determined via tangent on reaction progress curve for precise rate calculations.</li>
  <li><strong>Graphing skills:</strong> Plot reaction rate vs substrate concentration, temperature or pH to identify optimums and saturation.</li>
  <li><strong>Calculation:</strong> Calculate pH from hydrogen ion concentration using <code>pH = -log_{10}[H^+]</code>.</li>
  <li><strong>Experimental design:</strong> Control variables to ensure valid results, consider uncertainties and repeat measurements.</li>
</ul>

<h4>Exam Tip:</h4>
<ul>
  <li>Be clear on the difference between competitive and non-competitive inhibitors, and how substrate concentration affects them.</li>
  <li>Remember the induced fit model overcomes limitations of the lock and key model.</li>
  <li>Understand how enzyme tertiary structure is vital for its specificity and function.</li>
  <li>Know how to calculate pH from H⁺ concentration and interpret its impact on enzyme activity.</li>
</ul>

  <h3>Nucleotides</h3>
  <p>Nucleotides are the monomers of DNA and RNA, which are both polynucleotides, and consist of:</p>
  <ul>
    <li>A pentose sugar</li>
    <li>Nitrogenous base</li>
    <li>Phosphate group (negatively charged)</li>
  </ul>

  <p>In DNA, the pentose sugar of the nucleotide is called <strong>deoxyribose</strong> (one fewer oxygen atom), whereas in RNA, the pentose sugar is <strong>ribose</strong>.</p>
  <p>Bases found in DNA nucleotides are <strong>adenine, thymine, cytosine, and guanine</strong>.</p>
  <p>Bases found in RNA nucleotides are the same, but contain <strong>uracil</strong> instead of thymine.</p>
  <p><strong>Purines:</strong> contain double ring structure (adenine and guanine)</p>
  <p><strong>Pyrimidines:</strong> consist of a single ring structure (cytosine, thymine, and uracil)</p>
<br>
  <h3>Polynucleotides</h3>
  <p>Polynucleotides are formed by a condensation reaction between the <strong>phosphate group on one nucleotide</strong>, and the <strong>hydroxyl group on carbon 3 of the pentose sugar</strong> of the other nucleotide, forming a <strong>phosphodiester bond</strong>, and releasing water.</p>
  <p>We can break the bond by a hydrolysis reaction using water.</p>

  <br>
  <h3>Structure of DNA</h3>

  <p>DNA consists of <strong>2 polynucleotide strands</strong>, with the <strong>sugar-phosphate backbone</strong> on the outside, and <strong>bases joined together by hydrogen bonds</strong> on the inside.</p>
  <ul>
    <li><strong>Guanine (purine)</strong> on one strand is complementary to <strong>Cytosine (pyrimidine)</strong> on the opposite strand, and forms <strong>3 hydrogen bonds</strong>.</li>
    <li><strong>Adenine (purine)</strong> on one strand is complementary to <strong>Thymine (pyrimidine)</strong> on the opposite strand, and forms <strong>2 hydrogen bonds</strong>.</li>
  </ul>
  <p>The complementary base pairing of purines to pyrimidines ensures the distance between the sugar-phosphate backbone is constant throughout the DNA molecule.</p>
  <p>The 2 strands of polynucleotides in DNA run in opposite directions to each other (<strong>antiparallel</strong>).</p>
  <p>One strand runs from <strong>5’ to 3’</strong>, the opposite strand runs from <strong>3’ to 5’</strong>. The two polynucleotide strands also twist around each other to form a <strong>double helix</strong>.</p>
  
<br>

  <h3>DNA Replication – Semi-Conservative Model</h3>


  <p>Any time a cell undergoes cell division, <strong>ALL of its DNA is copied</strong>. This is known as <strong>DNA replication</strong>, and occurs during <strong>interphase (specifically the S phase)</strong> in the cell cycle.</p>

  <p><strong>Stage 1:</strong> DNA <strong>helicase</strong> attaches to the DNA molecule, and causes <strong>hydrogen bonds between complementary bases to break</strong>, causing the polynucleotides to separate.</p>
  <p><strong>Stage 2:</strong> Free floating <strong>activated nucleotides</strong> (consist of 3 phosphate groups, as opposed to one) in the nucleus line up with their complementary base pairs on the strands, held together only by hydrogen bonds.</p>
  <p><strong>Stage 3:</strong> <strong>DNA polymerase</strong> attaches to the strands (due to stimulation from primers, which you learn in topic 8) on the 5’ ends, moves down the molecule and <strong>catalyses the formation of phosphodiester bonds</strong> between the activated nucleotides, <strong>losing their extra 2 phosphate groups</strong>, providing energy for the reaction.</p>
  <p><strong>Stage 4:</strong> 2 new strands of DNA are formed, both consisting of one strand from the original DNA helix molecule.</p>
<br>
  <h3>Conservative vs Semi-Conservative DNA Replication</h3>
  <p><strong>Semi-conservative replication:</strong> Original DNA molecule is separated into two strands, each strand is replicated. Products consist of <strong>2 new DNA molecules</strong>, both consisting of one strand from the original DNA molecule.</p>
 
  <p><strong>Conservative replication:</strong> Theory prior to the discovery of semi-conservative replication. Original DNA molecule is copied, resulting in:</p>
  <ul>
    <li>One DNA molecule consisting of <strong>2 original strands</strong></li>
    <li>One entirely new DNA molecule consisting of <strong>2 copied strands</strong></li>
  </ul>
  
<br>
  <h3>Meselson and Stahl Experiment</h3>
  <p>Supporting Watson-Crick Semi-Conservative Replication Model</p>
  <ul>
    <li>Nitrogen consists of 2 isotopes: <strong>N-14 (light)</strong> is much more abundant in the atmosphere than <strong>N-15 (heavy)</strong></li>
    <li>Nucleotides contain nitrogenous bases with different nitrogen isotopes, but most will primarily consist of N-14 due to its abundance.</li>
  </ul>
  <br>
  <p><strong>Stage 1:</strong> Scientists took a sample of bacteria, assuming almost all of the DNA in the sample of bacteria will contain <strong>N-14 (lighter)</strong> isotope.</p>
  <p><strong>Stage 2:</strong> Scientists extracted the DNA of some bacteria, and placed it in a solution. Then they spun the solution in a <strong>centrifuge</strong>, which caused DNA forming a band in the test tube that the scientists could detect. The position of the band depends on the <strong>heaviness of the DNA</strong>.</p>
  <p><strong>Stage 3:</strong> The scientists cultured the bacteria in a growth medium, containing only <strong>N-15</strong>. After the bacteria replicated enough times, almost all of the nitrogen atoms in their DNA molecules were <strong>N-15</strong>.</p>
  <p><strong>Stage 4:</strong> When this sample was centrifuged, it formed a band <strong>lower in the tube</strong>, due to it being heavier.</p>
  <p><strong>Stage 5:</strong> The scientists transferred the DNA containing heavy nitrogen to the growth medium containing <strong>N-14</strong>, and allowed them to replicate once.</p>
  <p><strong>Stage 6:</strong> They then centrifuged the sample. The band formed <strong>in between</strong> the two bands produced before.</p>
  <p><strong>Stage 7:</strong> They allowed the DNA to replicate again. When they spun it again, <strong>2 bands appeared</strong>, one band <strong>higher</strong> in the test tube (in the same position as the first N-14 tube in stage 2), and one <strong>middle band</strong> as in stage 6.</p>
  <p>This means the DNA contained one <strong>original heavy strand</strong>, and one <strong>new light strand</strong>, which supports the <strong>semi-conservative model</strong> of replication.</p>

  <p>The <strong>conservative model</strong> of replication would result in the centrifuge containing <strong>2 separate strands</strong>, one matching the position of the N-14 band, and one matching the position of the N-15 band.</p>

  <p><strong>Decondensed chromosomes</strong> (relatively open structure) are known as <strong>chromatin</strong>.</p>
  <p>When the DNA of a chromosome is copied, the copied DNA is attached to the original DNA at the <strong>centromere</strong>.</p>
  <p>The two DNA molecules are called <strong>chromatids</strong>. The whole structure is now referred to as a <strong>chromosome</strong>, and becomes visible (<strong>condense</strong>).</p>

<br>
  <h3>Homologous Chromosomes</h3>

  <ul>
    <li><strong>Alleles:</strong> different versions of the same gene</li>
    <li><strong>Homologous chromosomes</strong> contain the same genes, but with different alleles</li>
    <li>For humans, homologous chromosomes are a pair of your paternal and maternal chromosomes</li>
    <li><strong>Locus:</strong> The position of a gene on a chromosome</li>
  </ul>
  <br>
  <p>A lot of the DNA within a chromosome does <strong>not code for a polypeptide</strong>.</p>
  <p>Between the genes are regions of <strong>repeating non-coding DNA sequences</strong> that don’t code for an mRNA molecule.</p>
  <p>Within genes, there are regions of <strong>introns (non-coding)</strong> and <strong>exons (coding)</strong>. Introns are removed from mRNA before becoming translated.</p>

  <p><strong>ATP (Adenosine Triphosphate):</strong> A phosphorylated nucleotide composed of adenine, ribose, and three phosphate groups.</p>
  <p><strong>Functions of ATP:</strong></p>
  <ul>
    <li>Provides energy for metabolic reactions (anabolism and catabolism).</li>
    <li>Drives active transport across membranes.</li>
    <li>Essential for muscle contraction and nerve impulse transmission.</li>
  </ul>
  <p><strong>ATP Hydrolysis:</strong></p>
  <ul>
    <li>ATP → ADP + Pi (catalysed by ATP hydrolase/ATPase).</li>
    <li>Releases 30.8 kJ mol⁻¹ of energy per phosphate group removed.</li>
    <li>Coupled to energy-requiring processes like active transport and DNA replication.</li>
    <li>Pi can phosphorylate other molecules to make them more reactive.</li>
  </ul>
  <p><strong>ATP Synthesis:</strong></p>
  <ul>
    <li>ADP + Pi → ATP (catalysed by ATP synthase, condensation reaction).</li>
    <li>Requires energy from respiration or photosynthesis.</li>
    <li>Occurs via substrate-level phosphorylation (glycolysis) and chemiosmosis (electron transport chain).</li>
  </ul>
  <p><strong>Properties of ATP (Linked to Function):</strong></p>

      <h3>Cell Structure</h3>

<h4>Structure of Eukaryotic Cells</h4>
<ul>
  <li><strong>Cell-Surface Membrane:</strong> Composed of a phospholipid bilayer with embedded proteins; regulates the movement of substances in and out of the cell and has receptor molecules to respond to chemicals like hormones.</li>
  <li><strong>Nucleus:</strong> Contains chromosomes made of protein-bound, linear DNA and one or more nucleoli; controls the cell’s activities through the production of mRNA and tRNA for protein synthesis.</li>
<li> Contains nuclear envelope: double membrane structure that encloses the nucleus. Outer membrane is continuous with the RER and may have attached ribosomes. The inner membrane contains proteins that provide structural support and regulate material exchange. </li>
<li>Contains nuclear pores: Large protein complexes embedded in the nuclear envelope, forming channels. </li>
<li>Nucleolus: Dense spherical structure within the nucleus where rRNA synthesis and ribosome assembly takes place.</li>
  <li><strong>Mitochondria:</strong> Double-membraned organelles with the inner membrane folded into cristae; site of aerobic respiration and ATP production.</li>
<li>Contain a matrix: a gel-like substance, similar to a cytoplasm.</li>
<li>Contain mitochondrial DNA (mtDNA): Circular, double stranded DNA. </li>
<Contain mitochondrial ribosomes: 70S (smaller than 80S ribosomes).</li>
  <li><strong>Chloroplasts (in plants and algae):</strong> Contain thylakoid membranes stacked into grana; site of photosynthesis, producing glucose and oxygen.</li>
<li>Contain the stroma: similar to cytoplasm.</li>
  <li><strong>Golgi Apparatus and Golgi Vesicles:</strong> A group of fluid-filled sacs that modify, package, and transport proteins and lipids; vesicles transport substances to other parts of the cell or to the cell surface membrane for secretion.</li>
  <li><strong>Lysosomes:</strong> Membrane-bound vesicles containing hydrolytic enzymes that digest worn-out organelles and pathogens.</li>
  <li><strong>Ribosomes:</strong> Small organelles composed of rRNA and proteins; site of protein synthesis (80S in eukaryotes).</li>
  <li><strong>Rough Endoplasmic Reticulum (RER):</strong> Network of membranes covered with ribosomes; involved in protein synthesis and transport within the cell.</li>
  <li><strong>Smooth Endoplasmic Reticulum (SER):</strong> Similar to RER but lacks ribosomes; synthesises and processes lipids and carbohydrates.</li>
  <li><strong>Cell Wall (in plants, algae, fungi):</strong> Rigid structure made of cellulose (plants), chitin (fungi), or glycoproteins (bacteria); provides structural support and protection.</li>
  <li><strong>Cell Vacuole (in plants):</strong> Membrane-bound sac containing cell sap; maintains cell turgor pressure and stores nutrients and waste products.</li>
</ul>

<h4>Specialisation and Organisation</h4>
<ul>
  <li>In multicellular organisms, cells differentiate to become specialised for specific functions.</li>
  <li>Specialised cells are organised into tissues, tissues into organs, and organs into systems.</li>
</ul>



<h4>Structure of Prokaryotic Cells and Viruses</h4>
<ul>
  <li><strong>Prokaryotic Cells:</strong> Smaller than eukaryotic cells and lack membrane-bound organelles.</li>
  <li><strong>Structural Features:</strong>
    <ul>
      <li>Cytoplasm lacks membrane-bound organelles but contains ribosomes (70S, smaller than eukaryotic ribosomes).</li>
      <li>Single circular DNA molecule, free in the cytoplasm, not associated with proteins.</li>
      <li>Cell wall composed of murein, a glycoprotein.</li>
      <li>Plasmids: Small, circular DNA molecules carrying additional genes (e.g., antibiotic resistance).</li>
      <li>Capsule: Slimy outer layer that protects the cell and helps in adhering to surfaces.</li>
      <li>Flagella: Tail-like structures used for locomotion.</li>
    </ul>
  </li>
  <li><strong>Viruses:</strong> Acellular, non-living particles.</li>
  <li><strong>Structure of Viruses:</strong>
    <ul>
      <li>Genetic material: DNA or RNA, but not both.</li>
      <li>Capsid: Protein coat enclosing the genetic material.</li>
      <li>Attachment proteins: Surface proteins that allow the virus to bind to host cells.</li>
<li>Some viruses contain reverse transcriptase enzyme: converts RNA into cDNA to be incorporated into host cell DNA.</li>
<li>Some viruses contain a lipid envelope to facilitate the incorporation of their genetic material into a host cell</li>
    </ul>
  </li>
</ul>

<h4>Methods of Studying Cells</h4>
<ul>
  <li><strong>Microscopy:</strong> Techniques to observe cells and cellular structures.</li>
  <li><strong>Optical Microscopes:</strong> Use light to magnify images; limited resolution due to longer wavelengths of light.</li>
  <li><strong>Transmission Electron Microscope (TEM):</strong> Uses electrons to form a 2D image; high resolution but requires a vacuum and thin specimens.</li>
  <li><strong>Scanning Electron Microscope (SEM):</strong> Produces a 3D image by scanning the surface with electrons; lower resolution than TEM.</li>
<li>Both EMs produce images in black and white, whereas optical microscopes produce images in colour.</li>
<li>EMs use electromagnets to focus images, whereas light microscopes use lenses.</li>
<li>EMs are more expensive and time consuming to prepare specimens than optical microscopes.</li>
  <li><strong>Magnification Formula:</strong>
    <ul>
      <li>Magnification = Size of Image / Size of Real Object</li>
    </ul>
  </li>
  <li><strong>Cell Fractionation and Ultracentrifugation:</strong>
    <ul>
      <li>Cell Fractionation: Breaking cells open to release organelles.</li>
      <li>Ultracentrifugation: Spinning at high speed to separate organelles based on density. Spinning at low speed results in high density organelles forming a pellet which is removed. Supernatant is spun again at a higher speed for lower density organelles to form a pellet, and so on.</li>
      <li>Process involves homogenisation, filtration, and centrifugation.</li>
<li>Solutions used are: </li>
<ul>
<li>Cold: to reduce enzyme activity and prevent the breakdown of organelles and cellular components.</li>
<li>Isotonic: to prevent osmotic damage to the cells (lysis or shrinkage).</li>
<li>Buffered: to maintain a constant pH and prevent denaturation of cellular components.</li>
    </ul>
</ul>
  </li>
  <li><strong>Distinguishing Artefacts:</strong> Distinguishing structures formed due to sample preparation from actual cell organelles.</li>
</ul>

      <h3>Transport Across Membranes</h3>

<h4>Fluid Mosaic Model of Membrane Structure</h4>
<ul>
  <li><strong>Phospholipid Bilayer:</strong> Composed of two layers of phospholipids with hydrophilic heads facing outward and hydrophobic tails facing inward, forming a selective barrier.</li>
  <li><strong>Proteins:</strong>
	<ul>
  	<li>Intrinsic Proteins: Span the entire bilayer; function as channels and carriers for transport.</li>
  	<li>Extrinsic Proteins: Located on the surface; involved in cell recognition and signalling.</li>
	</ul>
  </li>
  <li><strong>Glycoproteins and Glycolipids:</strong> Carbohydrate chains attached to proteins/lipids for cell recognition and communication.</li>
  <li><strong>Cholesterol:</strong> Present in animal cell membranes; restricts movement of phospholipids, providing stability and reducing permeability to small water-soluble molecules.</li>
</ul>

<h4>Transport Mechanisms</h4>
<ul>
  <li><strong>Simple Diffusion:</strong> Movement of molecules from a region of higher to lower concentration across the phospholipid bilayer (e.g., O₂, CO₂).
	<ul>
  	<li>Passive process; no ATP required.</li>
  	<li>Rate affected by surface area, concentration gradient, temperature, and size of molecules.</li>
	</ul>
  </li>

  <li><strong>Facilitated Diffusion:</strong> Passive movement of larger or charged molecules (e.g., glucose, ions) via channel and carrier proteins.
	<ul>
  	<li>Channel Proteins: Provide hydrophilic pathways for specific ions.</li>
  	<li>Carrier Proteins: Bind to specific molecules, causing a conformational change to transport them across the membrane.</li>
	</ul>
  </li>

  <li><strong>Osmosis:</strong> Diffusion of water molecules across a selectively permeable membrane from a region of higher water potential to lower water potential.
	<ul>
  	<li>Water potential (Ψ) measured in kPa; pure water has a Ψ of 0 kPa. A more negative water potential means there is a higher solute concentration.</li>
  	<li>Cells placed in hypertonic solutions lose water (plasmolysis in plants; crenation in animal cells).</li>
  	<li>Cells placed in hypotonic solutions gain water (turgid in plants; lysis in animal cells).</li>
	</ul>
  </li>

  <li><strong>Active Transport:</strong> Movement of molecules against their concentration gradient using ATP and carrier proteins.
	<ul>
  	<li>ATP hydrolysis provides the necessary energy.</li>
  	<li>Examples: Sodium-potassium pump, glucose absorption in the ileum.</li>
	</ul>
  </li>

 <li><strong>Co-Transport:</strong> Simultaneous movement of two substances across a membrane via the same carrier protein.
	<ul>
  	<li><strong>Sodium-Glucose Co-Transport:</strong>
    	<ul>
      	<li>Sodium ions (Na⁺) are actively transported out of epithelial cells in the ileum into the blood by the Na⁺/K⁺ pump, reducing the Na⁺ concentration inside the cell.</li>
      	<li>Na⁺ ions in the lumen of the ileum then diffuse back into the epithelial cell down their concentration gradient through a co-transporter protein.</li>
      	<li>As Na⁺ ions re-enter the cell, glucose molecules are simultaneously transported against their concentration gradient into the cell using the same carrier protein.</li>
      	<li>Glucose then exits the epithelial cell into the blood by facilitated diffusion through a separate carrier protein.</li>
    	</ul>
  	</li>
	</ul>
  </li>
</ul>

<h4>Adaptations for Efficient Transport</h4>
<ul>
  <li>Increased surface area (e.g., microvilli in epithelial cells of the ileum).</li>
  <li>Increased number of channel/carrier proteins (e.g., aquaporins in kidney tubules).</li>
  <li>Steep concentration gradients maintained by active transport mechanisms (e.g., Na⁺/K⁺ pump).</li>
</ul>

<h4>Required Practical 3: Determining Water Potential</h4>
<ul>
  <li>Produce a dilution series of a solute (e.g., sucrose) to generate a range of water potentials.</li>
  <li>Immerse plant tissue (e.g., potato) in each solution and measure mass changes to determine water potential.</li>
</ul>

<h4>Required Practical 4: Investigating Membrane Permeability</h4>
<ul>
  <li>Examine the effect of temperature or solvents (e.g., ethanol) on the permeability of beetroot cell membranes using colorimetry.</li>
</ul>

<h4>Exam Tip: Dilution Series vs Serial Dilution</h4>
<ul>
  <li><strong>Dilution Series:</strong> A set of solutions with known concentrations made by diluting a stock solution with solvent in a stepwise manner, often by different amounts. Used in experiments like Required Practical 3 to create calibration curves (e.g., for water potential).</li>
  <li><strong>Serial Dilution:</strong> A special type of dilution series where each dilution is made by diluting the previous solution by the same factor (e.g., 1:10 each time). Commonly used in microbiology to reduce bacterial concentrations (to be able to see each individual bacterial colony with minimal overlap) or enzyme assays to get a range of enzyme activities.</li>

      "Cell Cycle": `
      <h3> All Cells Arise from Other Cells</h3>

<h4>Cell Division and the Cell Cycle</h4>
<ul>
  <li><strong>Cell Cycle Overview:</strong> A regulated sequence of growth and division in eukaryotic cells. Comprises Interphase (G1, S, G2) and Mitosis (M) followed by Cytokinesis.</li>
  <li><strong>Interphase:</strong> Period of growth and DNA replication.
	<ul>
  	<li><strong>G1 Phase:</strong> Cell grows, organelles duplicate, protein synthesis occurs.</li>
  	<li><strong>S Phase:</strong> DNA is replicated, producing two identical sister chromatids for each chromosome.</li>
  	<li><strong>G2 Phase:</strong> Further growth and preparation for mitosis; checks for DNA damage and repair.</li>
	</ul>
  </li>
</ul>

<h4>Mitosis - Division of the Nucleus</h4>
<ul>
  <li><strong>Prophase:</strong>
	<ul>
  	<li>Chromatin condenses into visible chromosomes, each consisting of two sister chromatids joined at a centromere.</li>
  	<li>Nuclear envelope disintegrates; nucleolus disappears.</li>
  	<li>Centrioles move to opposite poles (in animal cells) and begin forming spindle fibres.</li>
	</ul>
  </li>
  <li><strong>Metaphase:</strong>
	<ul>
  	<li>Chromosomes align at the cell equator (metaphase plate).</li>
  	<li>Spindle fibres attach to the centromeres of each chromosome.</li>
	</ul>
  </li>
  <li><strong>Anaphase:</strong>
	<ul>
  	<li>Sister chromatids are pulled apart as spindle fibres shorten/contract, moving chromatids to opposite poles.</li>
  	<li>This ensures that each daughter cell receives a complete set of chromosomes.</li>
	</ul>
  </li>
  <li><strong>Telophase:</strong>
	<ul>
  	<li>Chromatids reach opposite poles and decondense into chromatin.</li>
  	<li>Nuclear envelope reforms around each set of chromosomes.</li>
  	<li>Nucleolus reappears, spindle fibres disassemble.</li>
	</ul>
  </li>
  <li><strong>Cytokinesis:</strong>
	<ul>
  	<li>Division of the cytoplasm to produce two genetically identical daughter cells.</li>
  	<li>Animal cells: Cleavage furrow forms, pinching the cell in two.</li>
  	<li>Plant cells: Cell plate forms, developing into a new cell wall.</li>
	</ul>
  </li>
</ul>

<h4>Binary Fission in Prokaryotes</h4>
<ul>
  <li>Replication of circular DNA and plasmids.</li>
  <li>Cytoplasm divides, producing two genetically identical daughter cells.</li>
  <li>Each cell receives a single copy of the circular DNA and variable copies of plasmids.</li>
</ul>

<h4>Viral Replication</h4>
<ul>
  <li>Viruses are acellular and do not undergo mitosis or binary fission.</li>
  <li>They inject their nucleic acid into a host cell, hijacking the host’s machinery to replicate viral particles.</li>
</ul>

<h4>Cancer and Uncontrolled Cell Division</h4>
<ul>
  <li>Uncontrolled mitosis can lead to tumour formation and cancer.</li>
  <li>Cancer treatments target rapidly dividing cells but can also affect normal cells, causing side effects.</li>
</ul>

<h4>Required Practical 2: Preparation and Observation of Mitosis in Root Tip Cells</h4>
<ul>
  <li>Staining root tip cells with a DNA-specific dye (e.g., acetic orcein).</li>
  <li>Observing and identifying stages of mitosis using an optical microscope.</li>
  <li>Calculating the mitotic index: (Number of cells in mitosis / Total number of cells) × 100.</li>
  <li>Calculating actual size: Actual size = Size of image / Magnification.</li>
</ul>

      "Immune System": `
      <h4>Cell Recognition and the Immune System</h4>

<h4>Cell Surface Molecules and Antigens</h4>
<ul>
  <li><strong>Cell Surface Molecules:</strong> Proteins and glycoproteins on cell membranes that allow the immune system to distinguish:
	<ul>
  	<li>Pathogens (e.g., bacteria, viruses).</li>
  	<li>Cells from other organisms of the same species (e.g., organ transplants).</li>
  	<li>Abnormal body cells (e.g., cancer cells).</li>
  	<li>Toxins produced by pathogens.</li>
	</ul>
  </li>
  <li><strong>Antigen:</strong> A molecule (often a protein or polysaccharide) that can trigger an immune response when recognized as foreign/non-self by the body.</li>
  <li><strong>Antigen Variability:</strong> Pathogens like influenza and HIV mutate frequently, altering their surface antigens, which can:
	<ul>
  	<li>Reduce the effectiveness of vaccines.</li>
  	<li>Enable pathogens to evade the immune system.</li>
	</ul>
  </li>
</ul>

<h4>Phagocytosis</h4>
<ul>
  <li>Phagocytes (e.g., macrophages) engulf pathogens by surrounding and internalizing them into a phagosome.</li>
  <li>Lysosomes fuse with the phagosome and release lysozymes that hydrolyse the pathogen.</li>
  <li>Pathogen antigens are presented on the phagocyte membrane, creating an antigen-presenting cell (APC).</li>
</ul>

<h4>Cellular Response: T Lymphocytes</h4>
<ul>

  <li>APCs present foreign antigens to T cells.
	<ul>
  	<li><strong>Clonal Selection of T Helper Cells:</strong> Once a TH cell binds to its specific antigen-MHC complex, it undergoes clonal selection to form:
    	<ul>
      	<li>Effector TH cells – Release cytokines to activate other immune cells (e.g: B cells in the humoral response and cytotoxic T cells which secrete perforin to kill pathogens.)</li>
      	<li>Memory TH cells – Provide long-term immunity against the same antigen.</li>
    	</ul>
  	</li>
	</ul>
  </li>
</ul>
  </li>
</ul>

<h4>Humoral Response: B Lymphocytes</h4>
<ul>
  <li>B cells encounter antigens and undergo clonal selection and clonal expansion (mitosis and differentiation) to form:
	<ul>
  	<li><strong>Plasma Cells:</strong> Produce and secrete antibodies specific to the antigen.</li>
  	<li><strong>Memory Cells:</strong> Remain in circulation to respond rapidly upon re-exposure to the same antigen (secondary immune response).</li>
	</ul>
  </li>
</ul>

<h4>Antibodies and Antigen-Antibody Complex</h4>
<ul>
  <li><strong>Antibody Structure:</strong> Y-shaped proteins composed of two heavy chains and two light chains connected by disulfide bridges, with constant regions, and variable regions for antigen binding.</li>
  <li>Antigen-antibody complexes lead to:
	<ul>
  	<li>Agglutination – Clumping of pathogens for easier phagocytosis.</li>
  	<li>Neutralization – Blocking toxins or pathogen entry.</li>
	<li>Opsonization – Marking pathogen so it is more easily recognised by phagocytes.</li>
	</ul>
  </li>
</ul>

<h4>Vaccination and Immunity</h4>
<ul>
  <li><strong>Active Immunity:</strong> Involves antigen exposure to stimulate an immune response and memory cell formation (e.g., vaccines, infection).</li>
  <li><strong>Passive Immunity:</strong> Involves receiving antibodies (e.g., maternal antibodies, antivenom) with no memory cell formation.</li>
  <li><strong>Herd Immunity:</strong> When a significant proportion of the population is immunized, limiting pathogen spread and protecting vulnerable individuals.</li>
</ul>

<h4>HIV and AIDS</h4>
<ul>
  <li><strong>HIV Structure:</strong> RNA genome, reverse transcriptase, capsid, envelope, and attachment proteins.</li>
  <li><strong>Replication in Helper T Cells:</strong>
	<ul>
  	<li>HIV binds to CD4 receptors on TH cells and injects RNA.</li>
  	<li>Reverse transcriptase converts viral RNA to DNA, which integrates into host DNA and directs synthesis of new viruses by transcription and translation.</li>
	</ul>
  </li>
  <li><strong>AIDS:</strong> Progressive loss of TH cells weakens the immune system, increasing susceptibility to opportunistic infections and cancers.</li>
  <li><strong>Antibiotics Ineffective:</strong> Viruses lack cellular structures like peptidoglycan that antibiotics target.</li>
</ul>

<h4>Monoclonal Antibodies</h4>
<ul>
  <li>Antibodies replicated and produced from a single B cell clone, specific to one antigen.</li>
  <li>Applications:
	<ul>
  	<li><strong>Targeted Therapy:</strong> Conjugating drugs to antibodies to deliver treatments specifically to diseased cells (e.g., cancer).</li>
  	<li><strong>Medical Diagnosis:</strong> ELISA tests detect specific antigens or antibodies in blood samples using enzyme-linked antibodies for visible detection.</li>
	</ul>
  </li>
</ul>
<h4>ELISA Test</h4>
<ul>
  <li><strong>Enzyme-Linked Immunosorbent Assay (ELISA):</strong> A laboratory technique used to detect the presence of specific antigens or antibodies in a sample.</li>
<li><strong>Types of ELISA:</strong>
	<ul>
  	<li><strong>Primary ELISA:</strong> Direct detection of antigens or antibodies using a single enzyme-linked antibody that binds directly to the target molecule.</li>
  	<li><strong>Secondary ELISA:</strong> Involves the use of a primary antibody to bind the antigen, and a secondary enzyme-linked antibody that binds to the primary antibody, amplifying the signal and increasing sensitivity.</li>
	</ul>
  </li>
  <li><strong>Steps:</strong>
	<ul>
  	<li>A specific antibody is attached to a surface.</li>
  	<li>The sample is added. If the target antigen is present, it will bind to the antibody.</li>
<li> Sample washed out, removing any unbound antigens.</li>
  	<li>A second antibody with an enzyme attached is added. This binds to the antigen forming an antigen-antibody complex.</li>
<li>Sample washed out again, removing any unbound second antibodies.</li>
  	<li>A substrate is added, and the enzyme reacts with it to produce a detectable signal (e.g., a colour change).</li>
	</ul>
  </li>

<h4>Ethical Considerations</h4>
<ul>
  <li>Vaccine development and testing may involve animal use and human trials.</li>
  <li>Monoclonal antibody production may require animal hosts for antibody generation.</li>
</ul>

<h4>Exam Tip: Distinguishing Between Active and Passive Immunity</h4>
<ul>
  <li><strong>Active Immunity:</strong> Involves exposure to antigen, immune response, and memory cell formation (long-lasting).</li>
  <li><strong>Passive Immunity:</strong> Involves receiving antibodies without antigen exposure (short-term, no memory cells).</li>
</ul>

        <h3> Gas Exchange </h3>
<h4>Adaptations of Gas Exchange Surfaces:</h4>
<ul>
  <li><strong>Single-Celled Organisms:</strong>
    <ul>
      <li>Large surface area to volume ratio enables efficient gas exchange.</li>
      <li>Gas exchange occurs via simple diffusion due to the short diffusion pathway and moist surface.</li>
    </ul>
  </li>
  
  <li><strong>Insects – Tracheal System:</strong>
    <ul>
      <li><strong>Tracheae:</strong> Tubes carrying air directly into the body, supported by rings of cartilage to prevent collapse.</li>
      <li><strong>Tracheoles:</strong> Small fluid-filled tubes that extend directly into tissues for gas exchange.</li>
      <li><strong>Spiracles:</strong> Openings that can open and close to regulate water loss and gas exchange.</li>
      <li>Ventilation can be increased by abdominal pumping, which compresses and expands the tracheal system, forcing air in and out.</li>
    </ul>
  </li>
  
  <li><strong>Fish – Gills:</strong>
    <ul>
      <li><strong>Structure:</strong> Gill filaments covered with gill lamellae to increase surface area.</li>
      <li><strong>Counter-Current Flow:</strong> Blood and water flow in opposite directions to maintain a concentration gradient for oxygen uptake.</li>
      <li>Adaptations include thin epithelium, extensive capillary network, and large surface area.</li>
    </ul>
  </li>
  
  <li><strong>Dicotyledonous Plants – Leaves:</strong>
    <ul>
      <li>Large surface area and thin structure reduce the diffusion distance for gases.</li>
      <li><strong>Mesophyll Cells:</strong> Main site of gas exchange with air spaces to facilitate gas movement.</li>
      <li><strong>Stomata:</strong> Pores that open and close to balance gas exchange and water loss.</li>
      <li><strong>Guard Cells:</strong> Regulate stomatal opening and closing.</li>
    </ul>
  </li>
</ul>

<h4>Structural and Functional Compromises:</h4>
<ul>
  <li><strong>Terrestrial Insects:</strong>
    <ul>
      <li>Spiracles can close to reduce water loss through evaporation.</li>
      <li>Waxy cuticle reduces water loss while allowing gas exchange through the tracheal system.</li>
    </ul>
  </li>
  
  <li><strong>Xerophytic Plants:</strong>
    <ul>
      <li>Thick cuticle reduces water loss by limiting evaporation.</li>
      <li>Sunken stomata create a humid microenvironment to reduce the water potential gradient.</li>
      <li>Hairs on leaf surface trap moist air to reduce the water potential gradient.</li>
      <li>Rolled leaves reduce the surface area exposed to wind and trap moist air.</li>
    </ul>
  </li>
</ul>

<h4>Human Gas Exchange System:</h4>
<ul>
  <li><strong>Trachea:</strong> Supported by C-shaped cartilage; lined with ciliated epithelium and goblet cells to trap and move debris.</li>
  <li><strong>Bronchi:</strong> Branch into each lung; supported by cartilage and lined with ciliated epithelium.</li>
  <li><strong>Bronchioles:</strong> Smaller airways leading to alveoli; smooth muscle regulates airflow.</li>
  <li><strong>Alveoli:</strong> Tiny air sacs with a large surface area for gas exchange.</li>
  <li><strong>Lungs:</strong> Located in the thoracic cavity, protected by the ribcage and separated by the diaphragm.</li>
</ul>

<h4>Alveolar Structure and Gas Exchange:</h4>
<ul>
  <li><strong>Alveoli:</strong> Millions of tiny air sacs providing a large surface area for gas exchange.</li>
  <li>Oxygen diffuses from alveoli into capillaries; CO₂ diffuses from blood into alveoli.</li>
  <li>Adaptations include thin walls, surfactant to prevent alveolar collapse, and an extensive capillary network to maintain concentration gradients.</li>
</ul>

<h4>Ventilation Mechanism in Humans:</h4>
<ul>
  <li><strong>Inhalation (Inspiration):</strong>
    <ul>
      <li>External intercostal muscles contract, lifting the ribcage upwards and outwards.</li>
      <li>Diaphragm contracts and flattens, increasing thoracic volume and decreasing pressure.</li>
      <li>Air moves into the lungs due to the pressure gradient.</li>
    </ul>
  </li>
  
  <li><strong>Exhalation (Expiration):</strong>
    <ul>
      <li>External intercostal muscles relax; internal intercostal muscles contract during forced expiration.</li>
      <li>Diaphragm relaxes and domes upwards, decreasing thoracic volume and increasing pressure.</li>
      <li>Air is forced out of the lungs due to the pressure gradient.</li>
    </ul>
  </li>
</ul>

<h4>Effects of Lung Disease on Gas Exchange and Ventilation:</h4>
<ul>
  <li><strong>Fibrosis:</strong> Thickened alveolar walls reduce surface area and increase diffusion distance, decreasing gas exchange efficiency.</li>
  <li><strong>Asthma:</strong> Inflammation and constriction of bronchioles reduce airflow and oxygen intake.</li>
  <li><strong>Emphysema:</strong> Alveoli lose elasticity, reducing surface area and impeding gas exchange.</li>
</ul>

<h4>Effects of Pollution and Smoking on Lung Disease:</h4>
<ul>
  <li><strong>Smoking:</strong> Tar and carcinogens damage cilia and increase mucus production.</li>
  <li>Carbon monoxide binds irreversibly to haemoglobin, reducing oxygen transport capacity.</li>
  <li>Long-term exposure increases the risk of chronic bronchitis, emphysema, and lung cancer.</li>
</ul>

<h4>Data Analysis in Lung Disease Studies:</h4>
<ul>
  <li><strong>Correlation vs. Causation:</strong> Distinguish between a statistical relationship and a direct cause-effect link.</li>
  <li><strong>Risk Factors Analysis:</strong> Identifying factors such as smoking, air pollution, and occupational exposure.</li>
  <li><strong>Statutory Restrictions:</strong> Evidence-based restrictions, such as banning smoking in public areas to reduce lung disease incidence.</li>
</ul>

<h4>Common Exam Errors:</h4>
<ul>
  <li>Confusing the roles of external and internal intercostal muscles.</li>
  <li>Misunderstanding the counter-current system in fish gills.</li>
  <li>Overlooking the role of surfactant in preventing alveolar collapse.</li>
  <li>Failing to link structural adaptations to function in different gas exchange systems.</li>
</ul>

      <h4>3. Absorption in the Ileum: How Digested Products Cross into Cells</h4>
<ul>
  <li>The ileum’s inner surface is highly adapted for absorption:
    <ul>
      <li>It has villi and microvilli, hugely increasing surface area.</li>
      <li>Cells lining the villi are called epithelial cells.</li>
    </ul>
  </li>
  <li><strong>Absorption mechanisms:</strong>
    <ul>
      <li><strong>3.1. Co-transport of amino acids and monosaccharides:</strong> Co-transport is a form of secondary active transport. It uses the sodium gradient created by the Na⁺/K⁺ pump (primary active transport) to bring molecules into the cell against their concentration gradient.
        <ul>
          <li>Sodium ions are actively pumped out of epithelial cells into the blood by the Na⁺/K⁺ pump, lowering sodium concentration inside the cell.</li>
          <li>Sodium ions in the lumen of the ileum move back into the epithelial cell along their concentration gradient by binding to a carrier protein (cotransporter protein) that simultaneously transports an amino acid or monosaccharide molecule into the cell.</li>
          <li>This allows absorption of amino acids and monosaccharides even when their concentrations are lower in the ileum than inside the cell.</li>
          <li>Once inside the cell, monosaccharides and amino acids pass into the blood by facilitated diffusion via a channel protein.</li>
        </ul>
      </li>
      <li><strong>3.2. Role of micelles in lipid absorption:</strong>
        <ul>
          <li>After emulsification and hydrolysis by lipase, the products (monoglycerides and fatty acids) are still relatively insoluble.</li>
          <li>Micelles (small aggregates of bile salts with monoglycerides and fatty acids inside) move these lipid products to the epithelial cell surface.</li>
          <li>At the cell surface, monoglycerides and fatty acids diffuse across the phospholipid bilayer of the epithelial cell membrane because they are lipid-soluble.</li>
          <li>Inside the epithelial cells, monoglycerides and fatty acids are transported to the smooth endoplasmic reticulum, where they are recombined into triglycerides.</li>
          <li>Triglycerides are then packaged into chylomicrons (lipoprotein complexes) for transport via the lymphatic system, eventually entering the bloodstream.</li>

      <h3>Overview of Mass Transport</h3>
<p>Mass transport involves the efficient movement of substances over large distances within an organism to and from exchange surfaces.<br>
It is essential for the delivery of oxygen, nutrients, and hormones and for the removal of metabolic waste.<br>
In animals, this is achieved via the circulatory system, whereas in plants, it is achieved through the xylem and phloem.</p>

<h3>Mass Transport in Animals</h3>

<h4>1. Haemoglobin and Oxygen Transport</h4>

<h4>Haemoglobin Structure:</h4>
<ul>
  <li>Haemoglobin is a globular protein with a quaternary structure composed of four polypeptide chains (2 alpha and 2 beta chains).</li>
  <li>Each chain has a haem group containing an iron ion (Fe²⁺) that can form a dative bond to one molecule of oxygen (O₂).</li>
  <li>Therefore, one haemoglobin molecule can carry a maximum of four oxygen molecules.</li>
</ul>

<h4>Oxygen Loading and Unloading:</h4>
<ul>
  <li><strong>Loading (Association):</strong> Occurs in the lungs, where oxygen binds to haemoglobin to form oxyhaemoglobin (HbO₂).</li>
  <li><strong>Unloading (Dissociation):</strong> Occurs in tissues, where oxygen is released from oxyhaemoglobin to be used for respiration.</li>
</ul>

<h4>Oxyhaemoglobin Dissociation Curve:</h4>
<ul>
  <li>Shows the relationship between the partial pressure of oxygen and the percentage saturation of haemoglobin with oxygen.</li>
  <li>The curve is sigmoidal (S-shaped), indicating the cooperative nature of oxygen binding.</li>
  <li>At low pO2, the haemoglobin molecule is tense and has a low affinity for oxygen. This is because the 4 haem groups are tightly packed, making it difficult for the first oxygen molecule to bind, and therefore the % saturation of haemoglobin is low.</li>
  <li>Initial binding of oxygen to haemoglobin causes a conformational change, making the remaining haem groups more exposed and accessible, increasing the affinity for subsequent oxygen molecules (positive cooperativity).</li>
  <li>As the haemoglobin becomes increasingly saturated, it becomes more difficult for oxygen to bind as there are fewer available binding sites due to them being occupied. This reduces the rate of increase in saturation so the curve plateaus at high pO2.</li>
  <li>As oxygen is released, the affinity decreases, allowing more efficient unloading in tissues with lower oxygen partial pressure.</li>
</ul>

<h4>Bohr Effect:</h4>
<ul>
  <li>The Bohr effect refers to a shift in the position of the curve based on different factors (such as pH, temperature, CO2) that can increase or decrease the affinity of oxygen for haemoglobin.</li>
  <li>Increased carbon dioxide (CO₂) levels in respiring tissues lower the blood pH, causing haemoglobin to release oxygen more readily.</li>
  <li>This shifts the dissociation curve to the right.</li>
  <li>It ensures oxygen delivery to tissues where it is most needed (high CO₂ concentration, low pH).</li>
</ul>

<h4>Haemoglobin Adaptations in Different Animals:</h4>
<ul>
  <li>Organisms in low-oxygen environments (e.g., high altitudes, deep-sea) may have haemoglobin with a higher affinity for oxygen to maximise loading.</li>
  <li>Organisms with high metabolic rates (e.g., small mammals, birds) may have haemoglobin with a lower oxygen affinity to facilitate rapid unloading.</li>
</ul>

<h4>2. Circulatory System in Mammals</h4>

<h4>General Blood Circulation Pattern:</h4>
<ul>
  <li>Mammals have a double circulatory system consisting of the pulmonary and systemic circuits.</li>
  <li><strong>Pulmonary Circuit:</strong> Transports deoxygenated blood from the right ventricle to the lungs via the pulmonary artery and returns oxygenated blood to the left atrium via the pulmonary vein.</li>
  <li><strong>Systemic Circuit:</strong> Transports oxygenated blood from the left ventricle to body tissues via the aorta and returns deoxygenated blood to the right atrium via the vena cava.</li>
</ul>

<h4>Key Vessels to Remember:</h4>
<ul>
  <li>Aorta – Carries oxygenated blood to the body.</li>
  <li>Vena Cava – Returns deoxygenated blood to the heart.</li>
  <li>Pulmonary Artery – Carries deoxygenated blood to the lungs.</li>
  <li>Pulmonary Vein – Carries oxygenated blood back to the heart.</li>
  <li>Renal Artery and Vein – Carry blood to and from the kidneys.</li>
  <li>Coronary Arteries – Supply the heart muscle with oxygenated blood.</li>
</ul>

<h4>3. Structure of the Heart</h4>

<ul>
  <li><strong>Atria:</strong> Thin-walled chambers that receive blood (right atrium from the body, left atrium from the lungs).</li>
  <li><strong>Ventricles:</strong> Thick-walled chambers that pump blood (right ventricle to the lungs, left ventricle to the body).</li>
</ul>

<h4>Valves:</h4>
<ul>
  <li>Prevent backflow and maintain unidirectional flow.</li>
  <li><strong>Atrioventricular (AV) Valves</strong> – Between atria and ventricles (e.g., tricuspid on the right side and bicuspid/mitral on the left).</li>
  <li><strong>Semilunar Valves</strong> – Between ventricles and major arteries (e.g., pulmonary and aortic valves).</li>
</ul>

<h4>Cardiac Cycle:</h4>
<ul>
  <li><strong>Atrial Systole:</strong> Atria contract, pushing blood into ventricles. Atrioventricular valves open when pressure in the atria is greater than pressure in the ventricles.</li>
  <li><strong>Ventricular Systole:</strong> Ventricles contract, forcing blood into arteries. Atrioventricular valves close as pressure is greater in the ventricles. Semi lunar valves open as pressure in the ventricles is greater than the arteries.</li>
  <li><strong>Diastole:</strong> Both atria and ventricles relax, allowing passive filling of the heart.</li>
</ul>

<h4>Pressure and Volume Changes:</h4>
<ul>
  <li>Pressure increases as blood is forced out of the ventricles during systole.</li>
  <li>Pressure decreases during diastole, allowing blood to fill the chambers.</li>
</ul>

<h4>4. Blood Vessels Structure and Function</h4>

<h4>Arteries:</h4>
<ul>
  <li>Thick smooth muscular walls for vasodilation and vasoconstriction and withstanding high pressure.</li>
  <li>Narrow lumen to maintain pressure.</li>
  <li>Elastic tissue allows stretching and recoil.</li>
</ul>

<h4>Arterioles:</h4>
<ul>
  <li>Smaller than arteries; regulate blood flow to capillaries via smooth muscle contraction.</li>
</ul>

<h4>Capillaries:</h4>
<ul>
  <li>One-cell thick (layer of endothelium) to reduce the diffusion distance.</li>
  <li>Large surface area for exchange of gases, nutrients, and waste.</li>
</ul>

<h4>Veins:</h4>
<ul>
  <li>Thin walls with less muscle and elastic tissue.</li>
  <li>Larger lumen to reduce resistance to blood flow.</li>
  <li>Blood flows by skeletal muscle contraction.</li>
  <li>Valves prevent backflow due to low pressure.</li>
</ul>

<h4>5. Formation of Tissue Fluid</h4>
<p>Blood at the arteriole end of the capillary bed is under high hydrostatic pressure, forcing plasma out of capillaries and into surrounding tissues, forming tissue fluid.<br>
The fluid contains nutrients, oxygen, and hormones but excludes larger molecules like certain plasma proteins.<br>
At the venule end, hydrostatic pressure decreases, and is lower than osmotic pressure, so water is reabsorbed via osmosis due to the oncotic pressure created by plasma proteins.<br>
Excess tissue fluid is drained into the lymphatic system, returning to the bloodstream at the subclavian veins.</p>

<h3>Mass Transport in Plants</h3>

<h4>1. Xylem and Water Transport</h4>

<h4>Structure of Xylem:</h4>
<ul>
  <li>Made of dead, hollow cells aligned end-to-end to form continuous tubes.</li>
  <li>Walls are reinforced with lignin for strength and waterproofing.</li>
</ul>

<h4>Cohesion-Tension Theory:</h4>
<ul>
  <li>Water molecules are cohesive due to hydrogen bonding, forming a continuous column.</li>
  <li>Transpiration at the leaves creates tension in the xylem that pulls water up the xylem.</li>
  <li>Adhesion to the walls of the xylem vessels prevents the water column from breaking.</li>
</ul>

<h4>2. Phloem and Translocation</h4>

<h4>Structure of Phloem:</h4>
<ul>
  <li>Sieve tube elements – Living cells that transport organic substances.</li>
  <li>Companion cells – Have a large number of mitochondria for ATP production to provide metabolic support to sieve tube elements.</li>
</ul>

<h4>Mass Flow Hypothesis:</h4>
<ul>
  <li>ATP is used to pump H+ ions out of the companion cell into space between cell walls (companion cells contain a lot of mitochondria for ATP production).</li>
  <li>The resulting proton gradient drives H+ back in via cotransporter proteins that simultaneously carry sucrose into the companion cell.</li>
  <li>Sucrose moves into sieve tubes across plasmodesmata, decreasing water potential and drawing water in from the adjacent xylem via osmosis.</li>
  <li>This increases the hydrostatic pressure in the sieve tube element and generates a pressure gradient, forcing the sap to move by mass flow to sieve tube elements towards the sink via fenestrations (pores) in the sieve plates (pushing the sap along the phloem).</li>
  <li>At the sink (e.g., roots), sucrose is actively unloaded, increasing water potential and causing water to exit.</li>
</ul>

<h4>Investigating Translocation:</h4>
<ul>
  <li>Ringing Experiments: Removing a ring of bark (containing phloem) causes a bulge above the ring due to the accumulation of sugars.</li>
  <li>Tracer Experiments: Radioactive isotopes (e.g., ¹⁴C) track the movement of organic substances in the plant.</li>
</ul>

      <h4> DNA, Genes and Chromosomes</h4>

<h4>DNA in Prokaryotic and Eukaryotic Cells</h4>
<ul>
  <li><strong>Prokaryotic DNA:</strong>
	<ul>
  	<li>Short, circular DNA molecules.</li>
  	<li>Not associated with proteins (no histones).</li>
  	<li>Free in the cytoplasm as a single circular chromosome.</li>
	</ul>
  </li>
  <li><strong>Eukaryotic DNA:</strong>
	<ul>
  	<li>Very long, linear DNA molecules.</li>
  	<li>Associated with proteins called <em>histones</em>, forming chromatin.</li>
  	<li>Chromatin coils and condenses to form chromosomes during cell division.</li>
	</ul>
  </li>
  <li><strong>Organellar DNA:</strong>
	<ul>
  	<li>Found in mitochondria and chloroplasts.</li>
  	<li>Short, circular DNA, not associated with histones.</li>
  	<li>Supports the <em>endosymbiotic theory</em> of organelle origin.</li>
	</ul>
  </li>
</ul>

<h4>Chromosomes</h4>
<ul>
  <li>A chromosome consists of a DNA molecule and its associated histone proteins.</li>
  <li>Chromosomes contain many genes arranged linearly.</li>
  <li>Humans have 23 pairs of chromosomes in somatic cells.</li>
  <li>Chromosome structure enables efficient DNA packing and gene regulation.</li>
</ul>

<h4>Genes: Definition and Function</h4>
<ul>
  <li>A <strong>gene</strong> is a base sequence of DNA that codes for:
	<ul>
  	<li>The amino acid sequence of a polypeptide (protein).</li>
  	<li>A functional RNA (including ribosomal RNA and transfer RNA).</li>
	</ul>
  </li>
  <li>Each gene occupies a fixed position called a <strong>locus</strong> on a chromosome.</li>
</ul>

<h4>The Genetic Code and Triplets</h4>
<ul>
  <li>The genetic code is made of sequences of three DNA bases called <strong>triplets</strong>.</li>
  <li>Each triplet codes for a specific amino acid.</li>
  <li>Characteristics of the genetic code:
	<ul>
  	<li><em>Universal:</em> same triplets code for the same amino acids across organisms.</li>
  	<li><em>Non-overlapping:</em> bases are read in sequential triplets without overlap.</li>
  	<li><em>Degenerate:</em> multiple triplets can code for the same amino acid, providing redundancy.</li>
	</ul>
  </li>
</ul>

<h4>Non-Coding DNA in Eukaryotes</h4>
<ul>
  <li>Much of eukaryotic nuclear DNA does not code for polypeptides.</li>
  <li>Includes multiple repeats of base sequences between genes.</li>
  <li>Within genes, coding regions called <strong>exons</strong> are interspersed with non-coding <strong>introns</strong>.</li>
  <li>During RNA processing, introns are removed by splicing to produce mature mRNA.</li>
</ul>

<ul>
  <li>Chromatin exists as:
	<ul>
  	<li><em>Euchromatin:</em> loosely packed, transcriptionally active.</li>
  	<li><em>Heterochromatin:</em> densely packed, transcriptionally inactive.</li>
	</ul>
  </li>
  <li>Organellar DNA codes for proteins used internally by mitochondria and chloroplasts.</li>
</ul>

<h4>Exam Tip:</h4>
<ul>
  <li>Remember: In eukaryotes, a gene includes both <strong>exons</strong> and <strong>introns</strong>.</li>
  <li>Know the difference between prokaryotic circular DNA and eukaryotic linear DNA with histones.</li>
  <li>The <strong>degenerate genetic code</strong> helps explain why some mutations are silent.</li>
</ul>

      <h4>DNA and Protein Synthesis</h4>

<h4>The Genome and Proteome</h4>
<ul>
  <li><strong>Genome:</strong> The complete set of genes in a cell, containing all the genetic information necessary for life.</li>
  <li><strong>Proteome:</strong> The entire range of proteins that a cell is capable of producing, influenced by gene expression and environmental factors.</li>
</ul>

<h4>Structure of RNA</h4>
<ul>
  <li><strong>Messenger RNA (mRNA):</strong> Single-stranded RNA that carries the genetic code from DNA to the ribosome for protein synthesis.</li>
  <li><strong>Transfer RNA (tRNA):</strong> Cloverleaf-shaped RNA that transports specific amino acids to the ribosome and matches them to the mRNA codons via anticodons.</li>
</ul>

<h4>Comparison of mRNA and tRNA</h4>

	<td>Structure</td>
	<td>Single-stranded, linear, variable length depending on gene</td>
	<td>Cloverleaf shape, fixed length, contains folded regions with hydrogen bonds</td>

	<td>Synthesis Location</td>
	<td>Nucleus (eukaryotes), cytoplasm (prokaryotes)</td>
	<td>Nucleus (eukaryotes), cytoplasm (prokaryotes)</td>

  <tr>
	<td>Function</td>
	<td>Conveys genetic information from DNA to the ribosome for translation</td>
	<td>Transfers specific amino acids to the ribosome and matches them to mRNA codons via anticodons</td>
  </tr>
  <tr>
	<td>Codons and Anticodons</td>
	<td>Contains codons (sets of three bases that code for specific amino acids)</td>
	<td>Contains anticodons that are complementary to mRNA codons</td>

  </tr>
  <tr>
	<td>Processing</td>
	<td>In eukaryotes, pre-mRNA is spliced to remove introns before becoming mature mRNA</td>
	<td>No splicing; tRNA folds into its functional shape directly</td>
  </tr>
  <tr>
	<td>Life Span</td>

	<td>Relatively stable and can be reused multiple times</td>

	<td>Contains binding sites for ribosomes</td>
	<td>Contains an amino acid attachment site at one end and an anticodon at the other</td>

<h4>Transcription</h4>
<ul>
  <li><strong>Prokaryotes:</strong> Transcription produces mRNA directly from DNA (no splicing).</li>
  <li><strong>Eukaryotes:</strong> Transcription produces pre-mRNA which is then spliced to remove introns, forming mature mRNA.</li>
  <li><strong>Process:</strong>
	<ul>
  	<li>RNA polymerase binds to the DNA and the DNA strands separate by breaking the hydrogen bonds, exposing the template strand. (At A2, you will learn about the promoter region which is where RNA polymerase specifically binds.)</li>
  	<li>Free RNA nucleotides align via complementary base pairing (Adenine-Uracil, Cytosine-Guanine) and RNA polymerase joins them to form the mRNA/pre-mRNA strand.</li>
  	<li>In eukaryotes, pre-mRNA undergoes splicing to remove introns and link exons, forming mature mRNA.</li>
	</ul>
  </li>
</ul>

<h4>Translation</h4>
<ul>
  <li><strong>Initiation:</strong> mRNA attaches to the ribosome, and the start codon (AUG) is recognized.</li>
<li>The ribosome is able to carry 2 codons at a time </li>
  <li><strong>Elongation:</strong> tRNA molecules with a complementary anticodon bring specific amino acids to the ribosome. Peptide bonds form between amino acids by a condensation reaction, elongating the polypeptide chain.</li>
  <li><strong>Termination:</strong> When a stop codon is reached, the polypeptide chain is released, and the ribosome disassembles.</li>
</ul>

<h4>Exam Tip:</h4>
<ul>
  <li>Ensure clarity on the difference between pre-mRNA and mRNA in eukaryotes. Splicing is a key step that students often overlook in exam questions!</li>
</ul>

        <h4>What is Genetic Diversity?</h4>
<p>Genetic Diversity refers to the variety of different alleles present in a population. It is crucial for the survival and adaptation of a species as it increases the likelihood of some individuals being able to survive changing environmental conditions.</p>

<h4>Sources of Genetic Diversity:</h4>

<h5>Mutations:</h5>
<ul>
  <li>Mutations are changes in the DNA base sequence that can introduce new alleles into a population.</li>
  <li>Mutations can occur in somatic cells or gametes, but only mutations in gametes can be passed onto offspring.</li>
</ul>

<h5>Types of Mutations:</h5>
<ul>
  <li><strong>Gene Mutations:</strong> Changes in the nucleotide sequence of a gene.</li>
  <ul>
    <li><strong>Substitution:</strong> One base is swapped for another, leading to:
      <ul>
        <li><strong>Silent Mutation:</strong> No change in the amino acid sequence.</li>
        <li><strong>Missense Mutation:</strong> A different amino acid is coded, potentially altering the protein’s function.</li>
        <li><strong>Nonsense Mutation:</strong> A stop codon is introduced, truncating the protein.</li>
      </ul>
    </li>
    <li><strong>Deletion and Insertion:</strong> Addition or loss of a base can cause a frameshift mutation, altering every codon downstream of the mutation.</li>
  </ul>
  <li><strong>Chromosome Mutations:</strong> Changes in the structure or number of chromosomes, such as:
    <ul>
      <li>Duplication</li>
      <li>Inversion</li>
      <li>Translocation</li>
      <li>Deletion</li>
    </ul>
  </li>
</ul>

<h5>Causes of Mutations:</h5>
<ul>
  <li><strong>Spontaneous Mutations:</strong> Occur naturally during DNA replication by chance.</li>
  <li><strong>Induced Mutations:</strong> Mutagens such as radiation, chemicals, or viruses increase the chance of mutations occurring.</li>
</ul>

<h5>Impact of Mutations:</h5>
<ul>
  <li>Most mutations are neutral (due to the degenerate genetic code) or harmful.</li>
  <li>Some mutations can be beneficial, providing a selective advantage in changing environments when a selection pressure favours the mutated allele.</li>
</ul>

<h4>Meiosis and Genetic Diversity:</h4>
<p>Meiosis is a type of cell division that produces genetically diverse gametes in sexually reproducing organisms. It consists of two divisions (Meiosis I and II) and results in four genetically distinct haploid cells.</p>

<h5>How Meiosis Increases Genetic Diversity:</h5>
<ul>
  <li><strong>Crossing Over (Prophase I):</strong>
    <ul>
      <li>Homologous chromosomes pair up to form bivalents/tetrads.</li>
      <li>Non-sister chromatids exchange DNA segments at points called chiasmata, producing recombinant chromosomes with new combinations of alleles.</li>
    </ul>
  </li>
  <li><strong>Independent Segregation of Chromosomes (Metaphase I):</strong>
    <ul>
      <li>Homologous chromosome pairs align randomly at the equator of the cell.</li>
      <li>This random alignment results in different combinations of maternal and paternal chromosomes in the gametes.</li>
    </ul>
  </li>
  <li><strong>Random Assortment of Chromatids (Meiosis II):</strong>
    <ul>
      <li>During Metaphase II, chromatids line up at the equator and segregate randomly, further increasing genetic variation.</li>
    </ul>
  </li>
  <li><strong>Random Fertilisation:</strong> The fusion of two genetically distinct gametes creates a zygote with a unique combination of alleles.</li>
</ul>

      <td>Importance</td>
      <td>Maintain chromosome number; genetic stability</td>
      <td>Generate genetic diversity; reduce chromosome number for sexual reproduction</td>
    </tr>
